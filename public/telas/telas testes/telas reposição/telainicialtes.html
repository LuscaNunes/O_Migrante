<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <nav
            class="bg-white w-64 p-6 shadow-lg fixed top-0 left-0 h-screen flex flex-col items-start justify-start z-20">
            <h2 class="text-2xl font-bold mb-6">
                Menu
            </h2>
            <ul class="flex flex-col gap-2 w-full justify-start">

                <li>
                    <a class="sidebar-link flex items-center text-gray-700 py-2 px-3 rounded transition w-full justify-start"
                        href="">
                        <i class="fas fa-home mr-3"></i>
                        Início
                    </a>
                </li>
                <li>
                    <a class="sidebar-link flex items-center text-gray-700 py-2 px-3 rounded transition w-full justify-start"
                        href="DadoUsuario.html">
                        <i class="fas fa-user mr-3"></i>
                        Perfil
                    </a>
                </li>
                <li>
                    <a class="sidebar-link flex items-center text-gray-700 py-2 px-3 rounded transition w-full justify-start"
                        href="Fases.html">
                        <i class="fas fa-tasks mr-3"></i>
                        Missão
                    </a>
                </li>

                <li>
                    <a class="sidebar-link flex items-center text-gray-700 py-2 px-3 rounded transition w-full justify-start"
                        href="../Biblioteca/paginaBiblioteca.html">
                        <i class="fas fa-book mr-3"></i>
                        Biblioteca
                    </a>
                </li>
                <li class="mb-4 hidden w-full" id="adminDropdown">
                    <div class="relative w-full">
                        <button
                            class="sidebar-link flex items-center text-gray-700 py-2 px-3 rounded w-full transition justify-between"
                            id="adminMenuButton">
                            <span>
                                <i class="fas fa-cog mr-3"></i>
                                Administração
                            </span>
                            <i class="fas fa-chevron-down ml-2"></i>
                        </button>
                        <ul class="hidden absolute left-0 mt-2 w-full bg-white shadow-lg rounded-lg z-30"
                            id="adminMenuItems">
                            <li>
                                <a class="block px-4 py-2 hover:bg-blue-100"
                                    href='../../admin/telas/PesquisaUsuario.html'>
                                    Usuários
                                </a>
                            </li>
                            <li>
                                <a class="block px-4 py-2 hover:bg-blue-100" href="../../admin/telas/CaPerguntas.html">
                                    Cadastrar Níveis e Perguntas
                                </a>
                            </li>
                            <li>
                                <a class="block px-4 py-2 hover:bg-blue-100" href="../../admin/telas/DadosFases.html">
                                    Dados das Fases
                                </a>
                            </li>
                            <li>
                                <a class="block px-4 py-2 hover:bg-blue-100" href="../../admin/telas/DadosNiveis.html">
                                    Editar Níveis e Perguntas
                                </a>
                            </li>
                            <li>
                                <a class="block px-4 py-2 hover:bg-blue-100"
                                    href="../../admin/telas/MensagemDiaria.html">
                                    Cadastrar Mensagem do dia
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="flex-1 p-8 ml-64">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Bem-vindo <span id="userName"></span>!</h2>
                <button id="logoutButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Sair</button>
            </div>
            <p class="text-gray-700">Você está logado com sucesso.</p>
        </div>
        
    </div>

    <script>
        console.log('Script do Painel.html carregado');

        const token = localStorage.getItem('token');

        if (!token) {
            console.log('Nenhum token encontrado, redirecionando para index.html');
            window.location.href = "index.html";
        } else {
            fetch("http://localhost:3000/verifyToken", {
                method: "GET",
                headers: { "Authorization": `Bearer ${token}` }
            })
                .then(res => {
                    console.log('Resposta recebida:', res.status);
                    return res.json();
                })
                .then(data => {
                    console.log('Dados recebidos:', data);
                    if (!data.auth || (data.user.tipo !== 'admin' && data.user.tipo !== 'user')) {
                        console.log('Autenticação falhou ou tipo inválido:', data);
                        localStorage.removeItem('token');
                        window.location.href = "index.html";
                    } else {
                        document.getElementById('userName').textContent = data.user.nome;

                        if (data.user.tipo === 'admin') {
                            const adminDropdown = document.getElementById('adminDropdown');
                            adminDropdown.classList.remove('hidden');

                            const adminMenuButton = document.getElementById('adminMenuButton');
                            const adminMenuItems = document.getElementById('adminMenuItems');

                            adminMenuButton.addEventListener('click', (e) => {
                                e.stopPropagation();
                                adminMenuItems.classList.toggle('hidden');
                            });

                            document.addEventListener('click', (e) => {
                                if (!adminMenuButton.contains(e.target) && !adminMenuItems.contains(e.target)) {
                                    adminMenuItems.classList.add('hidden');
                                }
                            });
                        }
                    }
                })
                .catch(error => {
                    console.error('Erro na requisição:', error);
                    localStorage.removeItem('token');
                    window.location.href = "index.html";
                });
        }

        document.getElementById('logoutButton').addEventListener('click', () => {
            console.log('Logout solicitado');
            localStorage.removeItem('token');
            window.location.href = "index.html";
        });
    </script>
</body>

</html>
