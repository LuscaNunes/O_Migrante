<!DOCTYPE html>
<html class="scroll-smooth" lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Anotações - Bíblia Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .sidebar-link:hover {
            color: #2563EB;
            background-color: #EFF6FF;
            transform: scale(1.05);
        }

        .anotacao-card {
            transition: all 0.2s ease;
        }

        .anotacao-card:hover {
            background-color: #EFF6FF;
            transform: translateY(-2px);
        }

        .action-button {
            transition: all 0.2s ease;
        }

        .action-button:hover {
            transform: scale(1.05);
            background-color: #EFF6FF;
            color: #2563EB;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex">

    <!-- Sidebar -->
    <nav class="bg-white w-64 p-6 shadow-lg fixed top-0 left-0 h-screen flex flex-col items-start justify-start z-20">
        <h2 class="text-2xl font-bold mb-6">Menu</h2>
        <ul class="flex flex-col gap-2 w-full justify-start">
            <li>
                <a href="Painel.html"
                    class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded">
                    <i class="fas fa-home mr-3"></i> Início
                </a>
            </li>
            <li>
                <a class="sidebar-link flex items-center text-gray-700 py-2 px-3 rounded transition w-full justify-start"
                    href="DadoUsuario.html">
                    <i class="fas fa-user mr-3"></i> Perfil
                </a>
            </li>
            <li>
                <a class="sidebar-link flex items-center text-gray-700 py-2 px-3 rounded transition w-full justify-start"
                    href="Fases.html">
                    <i class="fas fa-tasks mr-3"></i> Missão
                </a>
            </li>

            <li>
                <a class="sidebar-link flex items-center text-gray-700 py-2 px-3 rounded transition w-full justify-start"
                    href="../Biblioteca/paginaBiblioteca.html">
                    <i class="fas fa-book mr-3"></i> Biblioteca
                </a>
            </li>
            <li class="mb-4 hidden w-full" id="adminDropdown">
                <div class="relative w-full">
                    <button
                        class="sidebar-link flex items-center text-gray-700 py-2 px-3 rounded w-full transition justify-between"
                        id="adminMenuButton">
                        <span><i class="fas fa-cog mr-3"></i>Administração</span>
                        <i class="fas fa-chevron-down ml-2"></i>
                    </button>
                    <ul class="hidden absolute left-0 mt-2 w-full bg-white shadow-lg rounded-lg z-30"
                        id="adminMenuItems">
                        <li><a class="block px-4 py-2 hover:bg-blue-100"
                                href="../../admin/telas/PesquisaUsuario.html">Usuários</a></li>
                        <li><a class="block px-4 py-2 hover:bg-blue-100"
                                href="../../admin/telas/CaPerguntas.html">Cadastrar Níveis e Perguntas</a></li>
                        <li><a class="block px-4 py-2 hover:bg-blue-100" href="../../admin/telas/DadosFases.html">Dados
                                das Fases</a></li>
                        <li><a class="block px-4 py-2 hover:bg-blue-100" href="../../admin/telas/DadosNiveis.html">Busca
                                de Níveis e Perguntas</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-4 sm:p-8">
        <div class="w-full max-w-5xl mx-auto">
            <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-10 animate-fadeIn">
                <div class="flex items-center justify-between mb-8">
                    <h1 class="text-3xl font-semibold text-gray-900">Minhas Anotações</h1>
                    <a href="DadoUsuario.html"
                        class="action-button bg-indigo-100 text-indigo-700 font-medium py-2 px-4 rounded-lg transition flex items-center">
                        <i class="fas fa-arrow-left mr-2"></i> Voltar
                    </a>
                </div>

                <div id="anotacoes-container" class="space-y-4">
                    <!-- Anotações serão renderizadas aqui -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // Função para mostrar feedback
        function showFeedback(message, isError = true) {
            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = `fixed bottom-4 right-4 p-4 rounded-lg shadow-lg ${isError ? 'bg-red-500' : 'bg-green-500'} text-white z-50`;
            feedbackDiv.textContent = message;
            document.body.appendChild(feedbackDiv);
            setTimeout(() => feedbackDiv.remove(), 3000);
        }

        // Função para carregar anotações
        async function loadAnnotations() {
            try {
                const token = localStorage.getItem('token');
                console.log('Token usado:', token ? 'Presente' : 'Ausente');
                const response = await fetch('http://localhost:3000/anotacoes', {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                console.log('Resposta do backend:', response.status, response.statusText);
                const data = await response.json();
                console.log('Dados recebidos:', data);

                if (!response.ok) {
                    throw new Error(data.message || 'Erro ao carregar anotações');
                }

                const container = document.getElementById('anotacoes-container');
                container.innerHTML = '';
                if (!data.anotacoes || data.anotacoes.length === 0) {
                    container.innerHTML = '<p class="text-gray-500">Nenhuma anotação encontrada.</p>';
                    return;
                }

                data.anotacoes.forEach(anotacao => {
                    const div = document.createElement('div');
                    div.className = 'anotacao-card p-4 bg-indigo-50 rounded-lg border border-indigo-100';
                    div.innerHTML = `
                    <p class="font-semibold text-indigo-700">
                        ${anotacao.versao.toUpperCase()} - ${anotacao.livro} ${anotacao.capitulo}:${anotacao.versiculo}
                    </p>
                    <p class="text-gray-700 mt-1"><strong>Versículo:</strong> ${anotacao.texto_versiculo}</p>
                    <p class="text-gray-700 mt-1"><strong>Anotação:</strong> ${anotacao.texto_anotacao}</p>
                    <p class="text-sm text-gray-500 mt-2">Criado em: ${new Date(anotacao.criado_em).toLocaleString()}</p>
                `;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Erro ao carregar anotações:', error);
                showFeedback('Erro ao carregar anotações: ' + error.message, true);
            }
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            console.log('Token on load:', token ? 'Presente' : 'Ausente');
            if (!token) {
                showFeedback('Você precisa estar logado para acessar esta página.', true);
                window.location.href = 'index.html';
                return;
            }

            // Verificar token e permissões
            fetch('http://localhost:3000/verifyToken', {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(res => {
                    console.log('Verify token response:', res.status);
                    return res.json();
                })
                .then(data => {
                    console.log('Verify token data:', data);
                    if (!data.auth) {
                        localStorage.removeItem('token');
                        showFeedback('Sessão inválida ou expirada.', true);
                        window.location.href = 'index.html';
                    } else {
                        // Mostrar menu admin se for administrador
                        if (data.user.tipo === 'admin') {
                            const adminDropdown = document.getElementById('adminDropdown');
                            adminDropdown.classList.remove('hidden');

                            const adminMenuButton = document.getElementById('adminMenuButton');
                            const adminMenuItems = document.getElementById('adminMenuItems');

                            adminMenuButton.addEventListener('click', (e) => {
                                e.stopPropagation();
                                adminMenuItems.classList.toggle('hidden');
                            });

                            document.addEventListener('click', (e) => {
                                if (!adminMenuButton.contains(e.target) && !adminMenuItems.contains(e.target)) {
                                    adminMenuItems.classList.add('hidden');
                                }
                            });
                        }

                        // Carregar anotações
                        loadAnnotations();
                    }
                })
                .catch(error => {
                    console.error('Erro ao verificar token:', error);
                    showFeedback('Erro ao verificar autenticação.', true);
                    localStorage.removeItem('token');
                    window.location.href = 'index.html';
                });
        });
    </script>
</body>

</html>
