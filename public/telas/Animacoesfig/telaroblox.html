<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Animação Lottie</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@1.5.7/dist/lottie-player.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #1e3a8a, #bfdbfe);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .animation-container {
      width: 200px;
      height: 200px;
      margin: 0 auto 1rem;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      margin: 0 0.5rem;
      border-radius: 0.25rem;
      font-weight: bold;
      transition: transform 0.2s, background-color 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    #start-btn {
      background-color: #22c55e;
      color: white;
    }
    #stop-btn {
      background-color: #ef4444;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="animation-container">
      <lottie-player id="animation" src="robox.json" background="transparent" speed="1"></lottie-player>
    </div>
    <button id="start-btn" class="btn">Start</button>
    <button id="stop-btn" class="btn">Stop</button>
  </div>

  <script>
    const animationPlayer = document.getElementById('animation');
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');

    startBtn.addEventListener('click', () => {
      animationPlayer.play();
    });

    stopBtn.addEventListener('click', () => {
      animationPlayer.stop();
    });
  </script>
</body>
</html>
