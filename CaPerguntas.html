<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Perguntas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="bg-white w-64 p-6 shadow-lg fixed h-full">
            <h2 class="text-2xl font-bold mb-6">Menu</h2>
            <ul>
                <li class="mb-4">
                    <a href="Painel.html" class="flex items-center text-gray-700 hover:text-gray-900">
                        <i class="fas fa-home mr-3"></i> Inicio
                    </a>
                </li>
                <li class="mb-4">
                    <a href="PaginaProducao.html" class="flex items-center text-gray-700 hover:text-gray-900">
                        <i class="fas fa-user mr-3"></i> Perfil
                    </a>
                </li>
                <li class="mb-4">
                    <a href="PaginaProducao.html" class="flex items-center text-gray-700 hover:text-gray-900">
                        <i class="fas fa-scroll mr-3"></i> Pergaminho
                    </a>
                </li>
                <li class="mb-4">
                    <a href="Fases.html" class="flex items-center text-gray-700 hover:text-gray-900">
                        <i class="fas fa-tasks mr-3"></i> Missão
                    </a>
                </li>
                <li class="mb-4">
                    <a href="PaginaProducao.html" class="flex items-center text-gray-700 hover:text-gray-900">
                        <i class="fas fa-bell mr-3"></i> Notificação
                    </a>
                </li>
                <li class="mb-4">
                    <a href="PaginaProducao.html" class="flex items-center text-gray-700 hover:text-gray-900">
                        <i class="fas fa-user-friends mr-3"></i> Amigos
                    </a>
                </li>
                <li class="mb-4">
                    <a href="PaginaProducao.html" class="flex items-center text-gray-700 hover:text-gray-900">
                        <i class="fas fa-blog mr-3"></i> Blog
                    </a>
                </li>
                
                <li id="adminDropdown" class="mb-4 hidden">
                    <div class="relative">
                        <button id="adminMenuButton" class="flex items-center text-gray-700 hover:text-gray-900 w-full">
                            <i class="fas fa-cog mr-3"></i> Administração
                            <i class="fas fa-chevron-down ml-auto"></i>
                        </button>
                        <ul id="adminMenuItems" class="hidden absolute left-0 mt-2 w-48 bg-white shadow-lg rounded-lg">
                            <li><a href="PesquisaUsuario.html" class="block px-4 py-2 hover:bg-gray-100">Usuários</a></li>
                            <li><a href="DadosFases.html" class="block px-4 py-2 hover:bg-gray-100">Dados das Fases</a></li>
                            <li>
                                <a href="DadosNiveis.html" class="block px-4 py-2 hover:bg-gray-100">
                                    Busca de Níveis e Edição
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8 ml-64">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Cadastro de Níveis e Perguntas</h2>
                <button id="logoutButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Sair</button>
            </div>

            <!-- Formulário de Níveis -->
            <form id="nivelForm" class="bg-white p-6 rounded-lg shadow-lg mb-8">
                <h3 class="text-xl font-bold mb-4">Cadastrar Nível</h3>
                <div class="mb-4">
                    <label for="titulo" class="block text-gray-700 font-bold mb-2">Título:</label>
                    <input type="text" id="titulo" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="descricao" class="block text-gray-700 font-bold mb-2">Descrição:</label>
                    <textarea id="descricao" class="w-full p-2 border rounded-lg" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="xpTotal" class="block text-gray-700 font-bold mb-2">XP Total:</label>
                    <input type="number" id="xpTotal" class="w-full p-2 border rounded-lg" value="30" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Salvar
                    Nível</button>
            </form>

            <!-- Formulário de Perguntas -->
            <form id="perguntaForm" class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-bold mb-4">Cadastrar Pergunta</h3>
                <div class="mb-4">
                    <label for="nivel" class="block text-gray-700 font-bold mb-2">Nível:</label>
                    <select id="nivel" class="w-full p-2 border rounded-lg" required>
                        <option value="">Selecione um nível</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="pergunta" class="block text-gray-700 font-bold mb-2">Pergunta:</label>
                    <input type="text" id="pergunta" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="respostaCerta" class="block text-gray-700 font-bold mb-2">Resposta Certa:</label>
                    <input type="text" id="respostaCerta" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="respostaErrada1" class="block text-gray-700 font-bold mb-2">Resposta Errada 1:</label>
                    <input type="text" id="respostaErrada1" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="respostaErrada2" class="block text-gray-700 font-bold mb-2">Resposta Errada 2:</label>
                    <input type="text" id="respostaErrada2" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="respostaErrada3" class="block text-gray-700 font-bold mb-2">Resposta Errada 3:</label>
                    <input type="text" id="respostaErrada3" class="w-full p-2 border rounded-lg" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Salvar
                    Pergunta</button>
            </form>
        </div>
    </div>

    <script>
        // 1. Verifica autenticação e tipo de usuário
        const token = localStorage.getItem('token');
    
        if (!token) {
            window.location.href = "index.html";
        } else {
            fetch("http://localhost:3000/verifyToken", {
                method: "GET",
                headers: { "Authorization": token }
            })
                .then(res => res.json())
                .then(data => {
                    if (!data.auth || data.user.tipo !== 'admin') {
                        localStorage.removeItem('token');
                        window.location.href = "index.html";
                    } else {
                        // 2. Verifica se é ADMIN (conforme ENUM do banco)
                        const adminDropdown = document.getElementById('adminDropdown');
                        adminDropdown.classList.remove('hidden');
    
                        // Lógica do dropdown
                        const adminMenuButton = document.getElementById('adminMenuButton');
                        const adminMenuItems = document.getElementById('adminMenuItems');
    
                        adminMenuButton.addEventListener('click', (e) => {
                            e.stopPropagation();
                            adminMenuItems.classList.toggle('hidden');
                        });
    
                        // Fecha o dropdown ao clicar fora
                        document.addEventListener('click', (e) => {
                            if (!adminMenuButton.contains(e.target) && !adminMenuItems.contains(e.target)) {
                                adminMenuItems.classList.add('hidden');
                            }
                        });
    
                        // Carrega níveis no dropdown
                        loadNiveis();
                    }
                })
                .catch(error => {
                    console.error("Erro:", error);
                    window.location.href = "index.html";
                });
        }

        
    
        // 3. Função para carregar níveis no dropdown
        function loadNiveis() {
            fetch("http://localhost:3000/niveis", {
                headers: { "Authorization": token }
            })
                .then(res => res.json())
                .then(data => {
                    const nivelSelect = document.getElementById('nivel');
                    nivelSelect.innerHTML = '<option value="">Selecione um nível</option>';
                    data.niveis.forEach(nivel => {
                        const option = document.createElement('option');
                        option.value = nivel.id;
                        option.textContent = nivel.titulo;
                        nivelSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error("Erro ao carregar níveis:", error);
                });
        }
    
        // 4. Formulário de Nível
        document.getElementById('nivelForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const titulo = document.getElementById('titulo').value;
            const descricao = document.getElementById('descricao').value;
            const xpTotal = document.getElementById('xpTotal').value;
    
            fetch("http://localhost:3000/niveis", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": token
                },
                body: JSON.stringify({ titulo, descricao, xp_total: xpTotal })
            })
                .then(res => res.json())
                .then(data => {
                    alert(data.message);
                    document.getElementById('nivelForm').reset();
                    loadNiveis(); // Atualiza dropdown após cadastrar um novo nível
                })
                .catch(error => {
                    console.error("Erro ao cadastrar nível:", error);
                });
        });
    
        // 5. Formulário de Pergunta
        document.getElementById('perguntaForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const nivel_id = document.getElementById('nivel').value;
            const texto = document.getElementById('pergunta').value;
            const resposta_correta = document.getElementById('respostaCerta').value;
            const opcao1 = document.getElementById('respostaErrada1').value;
            const opcao2 = document.getElementById('respostaErrada2').value;
            const opcao3 = document.getElementById('respostaErrada3').value;
    
            fetch("http://localhost:3000/perguntas", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": token
                },
                body: JSON.stringify({
                    nivel_id,
                    texto,
                    resposta_correta,
                    opcao1,
                    opcao2,
                    opcao3
                })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                        document.getElementById('perguntaForm').reset();
                    } else {
                        alert(data.message); // Exibe mensagem de erro do backend
                    }
                })
                .catch(error => {
                    console.error("Erro ao cadastrar pergunta:", error);
                });
        });
    
        // 6. Logout
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = "index.html";
        });
    </script>
</body>

</html>
