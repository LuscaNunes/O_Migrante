<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca e Edição de Níveis e Fases</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="bg-white w-64 p-6 shadow-lg fixed top-0 left-0 h-screen">
            <h2 class="text-2xl font-bold mb-6">Menu</h2>
             <ul>
                <li class="mb-4">
                    <a href="/public/telas/Painel.html"
                        class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded">
                        <i class="fas fa-home mr-3"></i> Inicio
                    </a>
                </li>
                <li class="mb-4">
                    <a href="/public/telas/DadoUsuario.html"
                        class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded">
                        <i class="fas fa-user mr-3"></i> Perfil
                    </a>
                </li>
                <li class="mb-4">
                    <a href="/public/telas/Fases.html"
                        class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded">
                        <i class="fas fa-tasks mr-3"></i> Missão
                    </a>
                </li>
                
                <li class="mb-4">
                    <a href="/public/Biblioteca/paginaBiblioteca.html"
                        class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded">
                        <i class="fas fa-book mr-3"></i> Biblioteca
                    </a>
                </li>
                <li id="adminDropdown" class="mb-4 hidden">
                    <div class="relative">
                        <button id="adminMenuButton"
                            class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded w-full">
                            <i class="fas fa-cog mr-3"></i> Administração
                            <i class="fas fa-chevron-down ml-auto"></i>
                        </button>
                        <ul id="adminMenuItems" class="hidden absolute left-0 mt-2 w-48 bg-white shadow-lg rounded-lg">
                            <li>
                                <a href="PesquisaUsuario.html"
                                    class="block px-4 py-2 text-gray-700 hover:text-blue-500 hover:bg-blue-100">Usuários</a>
                            </li>
                            <li>
                                <a href="CaPerguntas.html"
                                    class="block px-4 py-2 text-gray-700 hover:text-blue-500 hover:bg-blue-100">Cadastrar Perguntas</a>
                            </li>
                            <li>
                                <a href="DadosFases.html"
                                    class="block px-4 py-2 text-gray-700 hover:text-blue-500 hover:bg-blue-100">Dados das Fases</a>
                            </li>
                            <li>
                                <a href=""
                                    class="block px-4 py-2 text-gray-700 hover:text-blue-500 hover:bg-blue-100">Busca de Níveis e Edição</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8 ml-64">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Busca e Edição de Níveis</h2>
                <button id="logoutButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Sair</button>
            </div>

            <!-- Formulário de Busca -->
            <form id="buscaNivelForm" class="bg-white p-6 rounded-lg shadow-lg mb-8">
                <h3 class="text-xl font-bold mb-4">Buscar Nível para Edição</h3>
                <div class="mb-4">
                    <label for="buscaNivel" class="block text-gray-700 font-bold mb-2">Digite o ID ou Título:</label>
                    <input type="text" id="buscaNivel" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="flex gap-4">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Buscar
                    </button>
                    <button type="button" id="listarTodosButton" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        Listar Todos
                    </button>
                    <a href="DadosPergunta.html" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        Perguntas
                    </a>
                </div>
            </form>

            <!-- Tabela de Níveis -->
            <div id="niveisTable" class="bg-white p-6 rounded-lg shadow-lg hidden">
                <h3 class="text-xl font-bold mb-4">Resultados</h3>
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b text-left">ID</th>
                            <th class="py-2 px-4 border-b text-left">Título</th>
                            <th class="py-2 px-4 border-b text-left">Descrição</th>
                            <th class="py-2 px-4 border-b text-left">XP Total</th>
                            <th class="py-2 px-4 border-b text-left">Ativo</th>
                            <th class="py-2 px-4 border-b text-left">Posição</th>
                            <th class="py-2 px-4 border-b text-left">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="niveisTableBody">
                    </tbody>
                </table>
            </div>

            <!-- Formulário de Edição -->
            <form id="editaNivelForm" class="bg-white p-6 rounded-lg shadow-lg hidden">
                <h3 class="text-xl font-bold mb-4">Editar Nível</h3>
                <input type="hidden" id="editaNivelId">
                <div class="mb-4">
                    <label for="editaNivelTitulo" class="block text-gray-700 font-bold mb-2">Título:</label>
                    <input type="text" id="editaNivelTitulo" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="editaNivelDescricao" class="block text-gray-700 font-bold mb-2">Descrição:</label>
                    <textarea id="editaNivelDescricao" class="w-full p-2 border rounded-lg" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="editaNivelXpTotal" class="block text-gray-700 font-bold mb-2">XP Total:</label>
                    <input type="number" id="editaNivelXpTotal" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="flex gap-4">
                    <button type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Salvar</button>
                    <button type="button" id="fecharEdicaoButton"
                        class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Fechar</button>
                    <button type="button" id="excluirNivelButton"
                        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Excluir Nível</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    // Função para exibir mensagens de feedback
    function showFeedback(message, isError = true) {
        const feedbackDiv = document.createElement('div');
        feedbackDiv.className = `fixed bottom-4 right-4 p-4 rounded-lg shadow-lg ${isError ? 'bg-red-500' : 'bg-green-500'} text-white z-50`;
        feedbackDiv.textContent = message;
        document.body.appendChild(feedbackDiv);
        setTimeout(() => feedbackDiv.remove(), 3000);
    }

    // Verifica autenticação e tipo de usuário
    document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem('token');
        console.log('Token on load:', token ? 'Presente' : 'Ausente');

        if (!token) {
            showFeedback("Você precisa estar logado para acessar esta página.");
            window.location.href = "index.html";
            return;
        }

        fetch("http://localhost:3000/verifyToken", {
            method: "GET",
            headers: { "Authorization": `Bearer ${token}` }
        })
            .then(res => {
                console.log('Verify token response:', res.status);
                return res.json();
            })
            .then(data => {
                console.log('Verify token data:', data);
                if (!data.auth || data.user.tipo !== 'admin') {
                    localStorage.removeItem('token');
                    showFeedback("Acesso restrito a administradores.");
                    window.location.href = "index.html";
                } else {
                    // Configura menu admin
                    const adminDropdown = document.getElementById('adminDropdown');
                    adminDropdown.classList.remove('hidden');

                    const adminMenuButton = document.getElementById('adminMenuButton');
                    const adminMenuItems = document.getElementById('adminMenuItems');

                    adminMenuButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        adminMenuItems.classList.toggle('hidden');
                    });

                    document.addEventListener('click', (e) => {
                        if (!adminMenuButton.contains(e.target) && !adminMenuItems.contains(e.target)) {
                            adminMenuItems.classList.add('hidden');
                        }
                    });
                }
            })
            .catch(error => {
                console.error("Erro ao verificar token:", error);
                showFeedback("Erro ao verificar autenticação.");
                localStorage.removeItem('token');
                window.location.href = "index.html";
            });
    });

    // Busca de nível por ID ou título
    document.getElementById('buscaNivelForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const busca = document.getElementById('buscaNivel').value.trim();
        const token = localStorage.getItem('token');

        document.getElementById('editaNivelForm').classList.add('hidden');

        if (!busca) {
            showFeedback("Por favor, insira um ID, título ou descrição para buscar.");
            return;
        }

        try {
            console.log('Buscando nível:', busca);
            const response = await fetch(`http://localhost:3000/niveis?busca=${encodeURIComponent(busca)}`, {
                headers: { "Authorization": `Bearer ${token}` }
            });
            console.log('Resposta da busca:', response.status, response.statusText);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || "Erro ao buscar níveis");
            }
            const data = await response.json();
            console.log('Níveis encontrados:', data);
            renderNiveis(data.niveis);
        } catch (error) {
            console.error("Erro ao buscar níveis:", error);
            showFeedback("Erro ao buscar níveis: " + error.message);
        }
    });

    // Função para renderizar níveis na tabela
    function renderNiveis(niveis) {
        const tbody = document.getElementById('niveisTableBody');
        tbody.innerHTML = '';

        if (niveis.length === 0) {
            showFeedback("Nenhum nível encontrado.");
            return;
        }

        niveis.forEach(nivel => {
            const row = `
                <tr>
                    <td class="py-2 px-4 border-b text-left">${nivel.id}</td>
                    <td class="py-2 px-4 border-b text-left">${nivel.titulo}</td>
                    <td class="py-2 px-4 border-b text-left">${nivel.descricao}</td>
                    <td class="py-2 px-4 border-b text-left">${nivel.xp_total}</td>
                    <td class="py-2 px-4 border-b text-left">${nivel.ativo ? 'Sim' : 'Não'}</td>
                    <td class="py-2 px-4 border-b text-left">${nivel.posicao || 0}</td>
                    <td class="py-2 px-4 border-b text-left">
                        <button 
                            class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600"
                            onclick="editarNivel(${nivel.id})"
                        >
                            Editar
                        </button>
                    </td>
                </tr>
            `;
            tbody.innerHTML += row;
        });

        document.getElementById('niveisTable').classList.remove('hidden');
    }

    // Função para carregar dados do nível para edição
    async function editarNivel(id) {
        if (!id || isNaN(id)) {
            showFeedback("ID inválido.");
            return;
        }

        try {
            const token = localStorage.getItem('token');
            console.log('Carregando nível para edição:', id);
            const response = await fetch(`http://localhost:3000/niveis/${id}`, {
                headers: { "Authorization": `Bearer ${token}` }
            });
            console.log('Resposta do nível:', response.status, response.statusText);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || "Erro ao buscar nível");
            }
            const data = await response.json();
            console.log('Dados do nível:', data);

            document.getElementById('editaNivelId').value = data.id;
            document.getElementById('editaNivelTitulo').value = data.titulo;
            document.getElementById('editaNivelDescricao').value = data.descricao;
            document.getElementById('editaNivelXpTotal').value = data.xp_total;

            document.getElementById('editaNivelForm').classList.remove('hidden');
        } catch (error) {
            console.error("Erro ao carregar dados do nível:", error);
            showFeedback("Erro ao carregar dados do nível: " + error.message);
        }
    }

    // Salvamento da edição do nível
    document.getElementById('editaNivelForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('editaNivelId').value;
        const titulo = document.getElementById('editaNivelTitulo').value.trim();
        const descricao = document.getElementById('editaNivelDescricao').value.trim();
        const xp_total = document.getElementById('editaNivelXpTotal').value;
        const token = localStorage.getItem('token');

        if (!titulo || !descricao || !xp_total) {
            showFeedback("Por favor, preencha todos os campos.");
            return;
        }

        try {
            console.log('Salvando edição do nível:', id, { titulo, descricao, xp_total });
            const response = await fetch(`http://localhost:3000/niveis/${id}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ titulo, descricao, xp_total: parseInt(xp_total) })
            });
            console.log('Resposta da edição:', response.status, response.statusText);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || "Erro ao salvar edição");
            }
            const data = await response.json();
            showFeedback(data.message, false);
            document.getElementById('editaNivelForm').reset();
            document.getElementById('editaNivelForm').classList.add('hidden');
            document.getElementById('buscaNivelForm').submit();
        } catch (error) {
            console.error("Erro ao salvar edição:", error);
            showFeedback("Erro ao salvar edição: " + error.message);
        }
    });

    // Fechar o formulário de edição
    document.getElementById('fecharEdicaoButton').addEventListener('click', () => {
        document.getElementById('editaNivelForm').classList.add('hidden');
    });

    // Excluir nível
    document.getElementById('excluirNivelButton').addEventListener('click', async () => {
        const id = document.getElementById('editaNivelId').value;
        const token = localStorage.getItem('token');

        if (!id) {
            showFeedback("Nenhum nível selecionado para exclusão.");
            return;
        }

        if (!confirm("Tem certeza que deseja excluir este nível e todas as suas perguntas?")) {
            return;
        }

        try {
            console.log('Excluindo nível:', id);
            const response = await fetch(`http://localhost:3000/niveis/${id}`, {
                method: "DELETE",
                headers: { "Authorization": `Bearer ${token}` }
            });
            console.log('Resposta da exclusão:', response.status, response.statusText);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || "Erro ao excluir nível");
            }
            const data = await response.json();
            showFeedback(data.message, false);
            document.getElementById('editaNivelForm').classList.add('hidden');
            document.getElementById('buscaNivelForm').submit();
        } catch (error) {
            console.error("Erro ao excluir nível:", error);
            showFeedback("Erro ao excluir nível: " + error.message);
        }
    });

    // Listar todos os níveis
    document.getElementById('listarTodosButton').addEventListener('click', async () => {
        const token = localStorage.getItem('token');

        try {
            console.log('Listando todos os níveis...');
            const response = await fetch("http://localhost:3000/niveis", {
                headers: { "Authorization": `Bearer ${token}` }
            });
            console.log('Resposta da listagem:', response.status, response.statusText);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || "Erro ao buscar níveis");
            }
            const data = await response.json();
            console.log('Níveis recebidos:', data);
            renderNiveis(data.niveis);
        } catch (error) {
            console.error("Erro ao buscar níveis:", error);
            showFeedback("Erro ao buscar níveis: " + error.message);
        }
    });

    // Logout
    document.getElementById('logoutButton').addEventListener('click', () => {
        console.log('Efetuando logout...');
        localStorage.removeItem('token');
        window.location.href = "index.html";
    });
</script>
</body>

</html>
