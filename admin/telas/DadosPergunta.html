<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca e Edição de Perguntas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="bg-white w-64 p-6 shadow-lg fixed top-0 left-0 h-screen">
            <h2 class="text-2xl font-bold mb-6">Menu</h2>
            <ul>
                <li class="mb-4">
                    <a href="/public/telas/Painel.html"
                        class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded">
                        <i class="fas fa-home mr-3"></i> Inicio
                    </a>
                </li>
                <li class="mb-4">
                    <a href="/public/telas/DadoUsuario.html"
                        class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded">
                        <i class="fas fa-user mr-3"></i> Perfil
                    </a>
                </li>
                <li class="mb-4">
                    <a href="/public/telas/Fases.html"
                        class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded">
                        <i class="fas fa-tasks mr-3"></i> Missão
                    </a>
                </li>
                <li class="mb-4">
                    <a href="/public/Biblioteca/paginaBiblioteca.html"
                        class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded">
                        <i class="fas fa-book mr-3"></i> Biblioteca
                    </a>
                </li>
                
                <li id="adminDropdown" class="mb-4 hidden">
                    <div class="relative">
                        <button id="adminMenuButton"
                            class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded w-full">
                            <i class="fas fa-cog mr-3"></i> Administração
                            <i class="fas fa-chevron-down ml-auto"></i>
                        </button>
                        <ul id="adminMenuItems" class="hidden absolute left-0 mt-2 w-48 bg-white shadow-lg rounded-lg">
                            <li>
                                <a href="PesquisaUsuario.html"
                                    class="block px-4 py-2 text-gray-700 hover:text-blue-500 hover:bg-blue-100">Usuários</a>
                            </li>
                            <li>
                                <a href="CaPerguntas.html"
                                    class="block px-4 py-2 text-gray-700 hover:text-blue-500 hover:bg-blue-100">Cadastrar Perguntas</a>
                            </li>
                            <li>
                                <a href="DadosFases.html"
                                    class="block px-4 py-2 text-gray-700 hover:text-blue-500 hover:bg-blue-100">Dados das Fases</a>
                            </li>
                            <li>
                                <a href="DadosNiveis.html"
                                    class="block px-4 py-2 text-gray-700 hover:text-blue-500 hover:bg-blue-100">Busca de Níveis e Edição</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8 ml-64">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Busca e Edição de Perguntas</h2>
                <button id="logoutButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Sair</button>
            </div>

            <!-- Formulário de Busca -->
            <form id="buscaNivelForm" class="bg-white p-6 rounded-lg shadow-lg mb-8">
                <h3 class="text-xl font-bold mb-4">Buscar Pergunta para Edição</h3>
                <div class="mb-4">
                    <label for="buscaNivel" class="block text-gray-700 font-bold mb-2">Digite o ID ou Título no Nível:</label>
                    <input type="text" id="buscaNivel" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="flex gap-4">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Buscar
                    </button>
                    <button type="button" id="listarTodosButton" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        <a href="DadosNiveis.html">Niveis</a>
                    </button>
                </div>
            </form>

            <!-- Tabela de Perguntas -->
            <div id="perguntasTable" class="bg-white p-6 rounded-lg shadow-lg hidden">
                <h3 class="text-xl font-bold mb-4">Perguntas do Nível</h3>
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b text-left">ID</th>
                            <th class="py-2 px-4 border-b text-left">Texto</th>
                            <th class="py-2 px-4 border-b text-left">Resposta Correta</th>
                            <th class="py-2 px-4 border-b text-left">Opção 1</th>
                            <th class="py-2 px-4 border-b text-left">Opção 2</th>
                            <th class="py-2 px-4 border-b text-left">Opção 3</th>
                            <th class="py-2 px-4 border-b text-left">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="perguntasTableBody">
                    </tbody>
                </table>
            </div>

            <!-- Formulário de Edição de Pergunta -->
            <form id="editaPerguntaForm" class="bg-white p-6 rounded-lg shadow-lg hidden mt-8">
                <h3 class="text-xl font-bold mb-4">Editar Pergunta</h3>
                <!-- Campo oculto para armazenar o ID do nível -->
                <input type="hidden" id="editaNivelId">
                <!-- Campo oculto para armazenar o ID da pergunta -->
                <input type="hidden" id="editaPerguntaId">
                <!-- Outros campos do formulário -->
                <div class="mb-4">
                    <label for="editaPerguntaTexto" class="block text-gray-700 font-bold mb-2">Texto:</label>
                    <textarea id="editaPerguntaTexto" class="w-full p-2 border rounded-lg" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="editaPerguntaRespostaCorreta" class="block text-gray-700 font-bold mb-2">Resposta
                        Correta:</label>
                    <input type="text" id="editaPerguntaRespostaCorreta" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="editaPerguntaOpcao1" class="block text-gray-700 font-bold mb-2">Opção 1:</label>
                    <input type="text" id="editaPerguntaOpcao1" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="editaPerguntaOpcao2" class="block text-gray-700 font-bold mb-2">Opção 2:</label>
                    <input type="text" id="editaPerguntaOpcao2" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="editaPerguntaOpcao3" class="block text-gray-700 font-bold mb-2">Opção 3:</label>
                    <input type="text" id="editaPerguntaOpcao3" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="flex gap-4">
                    <button type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Salvar</button>
                    <button type="button" id="fecharEdicaoPerguntaButton"
                        class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Fechar</button>
                    <button type="button" id="excluirPerguntaButton"
                        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Excluir Pergunta</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    // Função para exibir mensagens de feedback
    function showFeedback(message, isError = true) {
        const feedbackDiv = document.createElement('div');
        feedbackDiv.className = `fixed bottom-4 right-4 p-4 rounded-lg shadow-lg ${isError ? 'bg-red-500' : 'bg-green-500'} text-white z-50`;
        feedbackDiv.textContent = message;
        document.body.appendChild(feedbackDiv);
        setTimeout(() => feedbackDiv.remove(), 3000);
    }

    // Verifica autenticação e tipo de usuário
    document.addEventListener("DOMContentLoaded", async () => {
        const token = localStorage.getItem('token');
        console.log('Token on load:', token ? 'Presente' : 'Ausente');

        if (!token) {
            showFeedback("Você precisa estar logado para acessar esta página.");
            setTimeout(() => window.location.href = "index.html", 3000);
            return;
        }

        try {
            console.log('Verificando token...');
            const response = await fetch("http://localhost:3000/verifyToken", {
                method: "GET",
                headers: { "Authorization": `Bearer ${token}` }
            });
            console.log('Resposta da verificação:', response.status, response.statusText);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || "Erro ao verificar token");
            }
            const data = await response.json();
            console.log('Dados do token:', data);
            if (!data.auth || data.user.tipo !== 'admin') {
                localStorage.removeItem('token');
                showFeedback("Acesso restrito a administradores.");
                setTimeout(() => window.location.href = "index.html", 3000);
            } else {
                // Configura menu admin
                const adminDropdown = document.getElementById('adminDropdown');
                adminDropdown.classList.remove('hidden');

                const adminMenuButton = document.getElementById('adminMenuButton');
                const adminMenuItems = document.getElementById('adminMenuItems');

                adminMenuButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    adminMenuItems.classList.toggle('hidden');
                });

                document.addEventListener('click', (e) => {
                    if (!adminMenuButton.contains(e.target) && !adminMenuItems.contains(e.target)) {
                        adminMenuItems.classList.add('hidden');
                    }
                });
            }
        } catch (error) {
            console.error("Erro ao verificar token:", error);
            showFeedback("Erro ao verificar autenticação: " + error.message);
            localStorage.removeItem('token');
            setTimeout(() => window.location.href = "index.html", 3000);
        }
    });

    // Busca de nível por ID ou título
    document.getElementById('buscaNivelForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const busca = document.getElementById('buscaNivel').value.trim();
        const token = localStorage.getItem('token');

        document.getElementById('editaPerguntaForm').classList.add('hidden');

        if (!busca) {
            showFeedback("Por favor, insira um ID, título ou descrição para buscar.");
            return;
        }

        try {
            console.log('Buscando nível:', busca);
            const response = await fetch(`http://localhost:3000/niveis?busca=${encodeURIComponent(busca)}`, {
                headers: { "Authorization": `Bearer ${token}` }
            });
            console.log('Resposta da busca de nível:', response.status, response.statusText);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || "Erro ao buscar níveis");
            }
            const data = await response.json();
            console.log('Níveis encontrados:', data);
            if (data.niveis.length === 0) {
                showFeedback("Nenhum nível encontrado.");
                return;
            }
            const nivelId = data.niveis[0].id;
            document.getElementById('editaNivelId').value = nivelId;
            await buscarPerguntasDoNivel(nivelId);
        } catch (error) {
            console.error("Erro ao buscar níveis:", error);
            showFeedback("Erro ao buscar níveis: " + error.message);
        }
    });

    // Função para buscar perguntas de um nível
    async function buscarPerguntasDoNivel(nivelId) {
        const token = localStorage.getItem('token');
        try {
            console.log('Buscando perguntas para o nível:', nivelId);
            const response = await fetch(`http://localhost:3000/perguntas?nivel_id=${nivelId}`, {
                headers: { "Authorization": `Bearer ${token}` }
            });
            console.log('Resposta da busca de perguntas:', response.status, response.statusText);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || "Erro ao buscar perguntas");
            }
            const data = await response.json();
            console.log('Perguntas encontradas:', data);
            renderPerguntas(data.perguntas);
        } catch (error) {
            console.error("Erro ao buscar perguntas:", error);
            showFeedback("Erro ao buscar perguntas: " + error.message);
        }
    }

    // Função para renderizar perguntas na tabela
    function renderPerguntas(perguntas) {
        const tbody = document.getElementById('perguntasTableBody');
        tbody.innerHTML = '';

        if (perguntas.length === 0) {
            showFeedback("Nenhuma pergunta encontrada para este nível.");
            return;
        }

        perguntas.forEach(pergunta => {
            const row = `
                <tr>
                    <td class="py-2 px-4 border-b text-left">${pergunta.id}</td>
                    <td class="py-2 px-4 border-b text-left">${pergunta.texto}</td>
                    <td class="py-2 px-4 border-b text-left">${pergunta.resposta_correta}</td>
                    <td class="py-2 px-4 border-b text-left">${pergunta.opcao1 || ''}</td>
                    <td class="py-2 px-4 border-b text-left">${pergunta.opcao2 || ''}</td>
                    <td class="py-2 px-4 border-b text-left">${pergunta.opcao3 || ''}</td>
                    <td class="py-2 px-4 border-b text-left">
                        <button 
                            class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600"
                            onclick="editarPergunta(${pergunta.id})"
                        >
                            Editar
                        </button>
                    </td>
                </tr>
            `;
            tbody.innerHTML += row;
        });

        document.getElementById('perguntasTable').classList.remove('hidden');
    }

    // Função para carregar dados da pergunta para edição
    async function editarPergunta(perguntaId) {
        const token = localStorage.getItem('token');
        if (!perguntaId || isNaN(perguntaId)) {
            showFeedback("ID da pergunta inválido.");
            return;
        }

        try {
            console.log('Carregando pergunta para edição:', perguntaId);
            const response = await fetch(`http://localhost:3000/perguntas/${perguntaId}`, {
                headers: { "Authorization": `Bearer ${token}` }
            });
            console.log('Resposta do carregamento da pergunta:', response.status, response.statusText);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || "Erro ao buscar pergunta");
            }
            const data = await response.json();
            console.log('Dados da pergunta:', data);

            document.getElementById('editaPerguntaId').value = data.id;
            document.getElementById('editaPerguntaTexto').value = data.texto;
            document.getElementById('editaPerguntaRespostaCorreta').value = data.resposta_correta;
            document.getElementById('editaPerguntaOpcao1').value = data.opcao1 || '';
            document.getElementById('editaPerguntaOpcao2').value = data.opcao2 || '';
            document.getElementById('editaPerguntaOpcao3').value = data.opcao3 || '';
            document.getElementById('editaPerguntaForm').classList.remove('hidden');
        } catch (error) {
            console.error("Erro ao carregar dados da pergunta:", error);
            showFeedback("Erro ao carregar dados da pergunta: " + error.message);
        }
    }

    // Salvamento da edição da pergunta
    document.getElementById('editaPerguntaForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('editaPerguntaId').value;
        const nivelId = document.getElementById('editaNivelId').value;
        const texto = document.getElementById('editaPerguntaTexto').value.trim();
        const resposta_correta = document.getElementById('editaPerguntaRespostaCorreta').value.trim();
        const opcao1 = document.getElementById('editaPerguntaOpcao1').value.trim();
        const opcao2 = document.getElementById('editaPerguntaOpcao2').value.trim();
        const opcao3 = document.getElementById('editaPerguntaOpcao3').value.trim();
        const token = localStorage.getItem('token');

        if (!texto || !resposta_correta || !opcao1 || !opcao2 || !opcao3) {
            showFeedback("Por favor, preencha todos os campos.");
            return;
        }

        try {
            console.log('Salvando edição da pergunta:', id, { texto, resposta_correta, opcao1, opcao2, opcao3 });
            const response = await fetch(`http://localhost:3000/perguntas/${id}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ texto, resposta_correta, opcao1, opcao2, opcao3 })
            });
            console.log('Resposta da edição:', response.status, response.statusText);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || "Erro ao salvar edição");
            }
            const data = await response.json();
            showFeedback(data.message, false);
            document.getElementById('editaPerguntaForm').reset();
            document.getElementById('editaPerguntaForm').classList.add('hidden');
            await buscarPerguntasDoNivel(nivelId);
        } catch (error) {
            console.error("Erro ao salvar edição:", error);
            showFeedback("Erro ao salvar edição: " + error.message);
        }
    });

    // Fechar o formulário de edição
    document.getElementById('fecharEdicaoPerguntaButton').addEventListener('click', () => {
        document.getElementById('editaPerguntaForm').classList.add('hidden');
    });

    // Excluir pergunta
    document.getElementById('excluirPerguntaButton').addEventListener('click', async () => {
        const id = document.getElementById('editaPerguntaId').value;
        const nivelId = document.getElementById('editaNivelId').value;
        const token = localStorage.getItem('token');

        if (!id) {
            showFeedback("Nenhuma pergunta selecionada para exclusão.");
            return;
        }

        if (!confirm("Tem certeza que deseja excluir esta pergunta?")) {
            return;
        }

        try {
            console.log('Excluindo pergunta:', id);
            const response = await fetch(`http://localhost:3000/perguntas/${id}`, {
                method: "DELETE",
                headers: { "Authorization": `Bearer ${token}` }
            });
            console.log('Resposta da exclusão:', response.status, response.statusText);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || "Erro ao excluir pergunta");
            }
            const data = await response.json();
            showFeedback(data.message, false);
            document.getElementById('editaPerguntaForm').classList.add('hidden');
            await buscarPerguntasDoNivel(nivelId);
        } catch (error) {
            console.error("Erro ao excluir pergunta:", error);
            showFeedback("Erro ao excluir pergunta: " + error.message);
        }
    });

    // Listar todas as perguntas
    document.getElementById('listarTodosButton').addEventListener('click', async () => {
        const token = localStorage.getItem('token');
        try {
            console.log('Listando todas as perguntas...');
            const response = await fetch("http://localhost:3000/perguntas", {
                headers: { "Authorization": `Bearer ${token}` }
            });
            console.log('Resposta da listagem:', response.status, response.statusText);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || "Erro ao buscar perguntas");
            }
            const data = await response.json();
            console.log('Perguntas recebidas:', data);
            renderPerguntas(data.perguntas);
            document.getElementById('editaNivelId').value = ''; // Limpa o nivelId, pois não é específico
        } catch (error) {
            console.error("Erro ao buscar perguntas:", error);
            showFeedback("Erro ao buscar perguntas: " + error.message);
        }
    });

    // Logout
    document.getElementById('logoutButton').addEventListener('click', () => {
        console.log('Efetuando logout...');
        localStorage.removeItem('token');
        showFeedback("Logout realizado com sucesso!", false);
        setTimeout(() => window.location.href = "index.html", 2000);
    });
</script>
</body>

</html>
