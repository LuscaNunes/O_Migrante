<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Níveis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .nivel-item {
            transition: all 0.3s ease;
        }

        .nivel-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .slide-in {
            animation: slide-in 0.5s forwards;
        }

        @keyframes slide-in {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="bg-white w-64 p-6 shadow-lg fixed top-0 left-0 h-screen">
            <h2 class="text-2xl font-bold mb-6">Menu</h2>
            <ul>
                <li class="mb-4">
                    <a href="/public/telas/Painel.html"
                        class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded">
                        <i class="fas fa-home mr-3"></i> Inicio
                    </a>
                </li>
                <li class="mb-4">
                    <a href="/public/telas/DadoUsuario.html"
                        class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded">
                        <i class="fas fa-user mr-3"></i> Perfil
                    </a>
                </li>
                <li class="mb-4">
                    <a href="/public/telas/Fases.html"
                        class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded">
                        <i class="fas fa-tasks mr-3"></i> Missão
                    </a>
                </li>
                <li class="mb-4">
                    <a href="/public/Biblioteca/paginaBiblioteca.html"
                        class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded">
                        <i class="fas fa-book mr-3"></i> Biblioteca
                    </a>
                </li>

                <li id="adminDropdown" class="mb-4 hidden">
                    <div class="relative">
                        <button id="adminMenuButton"
                            class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded w-full">
                            <i class="fas fa-cog mr-3"></i> Administração
                            <i class="fas fa-chevron-down ml-auto"></i>
                        </button>
                        <ul id="adminMenuItems" class="hidden absolute left-0 mt-2 w-48 bg-white shadow-lg rounded-lg">
                            <li>
                                <a href="PesquisaUsuario.html"
                                    class="block px-4 py-2 text-gray-700 hover:text-blue-500 hover:bg-blue-100">Usuários</a>
                            </li>
                            <li>
                                <a href="CaPerguntas.html"
                                    class="block px-4 py-2 text-gray-700 hover:text-blue-500 hover:bg-blue-100">Cadastrar Perguntas</a>
                            </li>
                            <li>
                                <a href=""
                                    class="block px-4 py-2 text-gray-700 hover:text-blue-500 hover:bg-blue-100">Dados das Fases</a>
                            </li>
                            <li>
                                <a href="DadosNiveis.html"
                                    class="block px-4 py-2 text-gray-700 hover:text-blue-500 hover:bg-blue-100">Busca de Níveis e Edição</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8 ml-64 slide-in">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Gerenciamento de Níveis</h2>
                <button id="logoutButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Sair</button>
            </div>

            <!-- Lista de Níveis -->
            <div id="niveisContainer" class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-bold mb-4">Níveis Cadastrados</h3>
                <ul id="niveisList" class="space-y-4">
                    <!-- Níveis serão carregados dinamicamente aqui -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2 class="text-xl font-bold mb-4">Situação do Nível</h2>
            <div id="statusContent">
                <!-- Conteúdo da situação será carregado aqui -->
            </div>
            <div id="positionInput" class="hidden">
                <label for="posicao" class="block text-gray-700 font-bold mb-2">Posição:</label>
                <input type="number" id="posicao" class="w-full p-2 border rounded" placeholder="Informe a posição" />
            </div>
            <button id="toggleStatusButton" class="bg-red-500 text-white px-4 py-2 rounded mt-4 hover:bg-red-600">
                Desativar
            </button>
            <button id="saveChangesButton"
                class="hidden bg-blue-500 text-white px-4 py-2 rounded mt-4 hover:bg-blue-600">
                Salvar Alterações
            </button>
        </div>
    </div>

    <script>
    // Função para exibir mensagens de feedback
    function showFeedback(message, isError = true) {
        const feedbackDiv = document.createElement('div');
        feedbackDiv.className = `fixed bottom-4 right-4 p-4 rounded-lg shadow-lg ${isError ? 'bg-red-500' : 'bg-green-500'} text-white z-50`;
        feedbackDiv.textContent = message;
        document.body.appendChild(feedbackDiv);
        setTimeout(() => feedbackDiv.remove(), 3000);
    }

    // Verifica autenticação e tipo de usuário
    document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem('token');
        console.log('Token on load:', token ? 'Presente' : 'Ausente');

        if (!token) {
            showFeedback("Você precisa estar logado para acessar esta página.");
            window.location.href = "index.html";
            return;
        }

        fetch("http://localhost:3000/verifyToken", {
            method: "GET",
            headers: { "Authorization": `Bearer ${token}` }
        })
            .then(res => {
                console.log('Verify token response:', res.status);
                return res.json();
            })
            .then(data => {
                console.log('Verify token data:', data);
                if (!data.auth || data.user.tipo !== 'admin') {
                    localStorage.removeItem('token');
                    showFeedback("Acesso restrito a administradores.");
                    window.location.href = "index.html";
                } else {
                    // Configura menu admin
                    const adminDropdown = document.getElementById('adminDropdown');
                    if (adminDropdown) {
                        adminDropdown.classList.remove('hidden');

                        const adminMenuButton = document.getElementById('adminMenuButton');
                        const adminMenuItems = document.getElementById('adminMenuItems');

                        adminMenuButton.addEventListener('click', (e) => {
                            e.stopPropagation();
                            adminMenuItems.classList.toggle('hidden');
                        });

                        document.addEventListener('click', (e) => {
                            if (!adminMenuButton.contains(e.target) && !adminMenuItems.contains(e.target)) {
                                adminMenuItems.classList.add('hidden');
                            }
                        });
                    }

                    // Carrega níveis
                    fetchNiveis();
                }
            })
            .catch(error => {
                console.error("Erro ao verificar token:", error);
                showFeedback("Erro ao verificar autenticação.");
                localStorage.removeItem('token');
                window.location.href = "index.html";
            });
    });

    // Função para buscar os níveis do backend
    async function fetchNiveis() {
        try {
            const token = localStorage.getItem('token');
            console.log('Buscando níveis...');
            const response = await fetch("http://localhost:3000/niveis", {
                headers: { "Authorization": `Bearer ${token}` }
            });
            console.log('Resposta do backend:', response.status, response.statusText);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || "Erro ao buscar níveis");
            }
            const data = await response.json();
            console.log('Níveis recebidos:', data);
            renderNiveis(data.niveis);
        } catch (error) {
            console.error("Erro ao buscar níveis:", error);
            showFeedback("Erro ao buscar níveis: " + error.message);
        }
    }

    // Função para renderizar os níveis na página
    function renderNiveis(niveis) {
        console.log("Níveis carregados:", niveis);
        const niveisList = document.getElementById('niveisList');
        niveisList.innerHTML = niveis.map(nivel => `
            <li class="nivel-item bg-gray-200 p-4 rounded-lg shadow-md cursor-default" data-id="${nivel.id}">
                <div class="flex justify-between items-center">
                    <span>${nivel.titulo}</span>
                    <div>
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg mr-2" onclick="showDetails(${nivel.id})">Ver Detalhes</button>
                        <button class="bg-green-500 text-white px-4 py-2 rounded-lg mr-2" onclick="showQuestions(${nivel.id})">Ver Perguntas</button>
                        <button class="bg-yellow-500 text-white px-4 py-2 rounded-lg" onclick="showStatusModal(${nivel.id}, '${nivel.titulo}', ${nivel.ativo})">Situação</button>
                    </div>
                </div>
                <div id="details${nivel.id}" class="mt-4 hidden fade-in">
                    <p class="text-gray-600"><strong>Descrição:</strong> ${nivel.descricao}</p>
                    <p class="text-gray-600"><strong>XP Total:</strong> ${nivel.xp_total}</p>
                </div>
                <div id="questions${nivel.id}" class="mt-4 hidden fade-in">
                    <!-- Perguntas serão carregadas aqui -->
                </div>
            </li>
        `).join('');
    }

    // Função para exibir o modal de situação
    async function showStatusModal(nivelId, titulo, ativo) {
        console.log("Modal aberto para o nível:", nivelId, titulo, ativo);

        const modal = document.getElementById('statusModal');
        const statusContent = document.getElementById('statusContent');
        const positionInput = document.getElementById('positionInput');
        const posicaoInput = document.getElementById('posicao');
        const toggleStatusButton = document.getElementById('toggleStatusButton');
        const saveChangesButton = document.getElementById('saveChangesButton');

        // Exibir o modal
        modal.style.display = "block";

        try {
            const token = localStorage.getItem('token');
            console.log('Buscando dados do nível:', nivelId);
            const response = await fetch(`http://localhost:3000/niveis/${nivelId}`, {
                headers: { "Authorization": `Bearer ${token}` }
            });
            console.log('Resposta do nível:', response.status, response.statusText);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || "Erro ao buscar dados do nível");
            }
            const data = await response.json();
            console.log("Dados do nível carregados:", data);

            // Atualizar o conteúdo do modal
            statusContent.innerHTML = `
                <p class="text-gray-600"><strong>Nível:</strong> ${data.titulo}</p>
                <p class="text-gray-600"><strong>Situação Atual:</strong> ${data.ativo ? 'Ativo' : 'Inativo'}</p>
                ${data.ativo ? `<p class="text-gray-600"><strong>Posição Atual:</strong> ${data.posicao}</p>` : ''}
            `;

            // Configurar botão de alternância
            toggleStatusButton.textContent = data.ativo ? 'Desativar' : 'Ativar';
            toggleStatusButton.onclick = async () => {
                if (!data.ativo) {
                    // Se estiver inativo, mostrar campo de posição
                    positionInput.classList.remove('hidden');
                    posicaoInput.value = "";
                    toggleStatusButton.classList.add('hidden');
                    saveChangesButton.classList.remove('hidden');
                } else {
                    // Se estiver ativo, desativar diretamente
                    try {
                        console.log('Desativando nível:', nivelId);
                        const response = await fetch(`http://localhost:3000/niveis/${nivelId}/ativar`, {
                            method: "PUT",
                            headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                            body: JSON.stringify({ ativo: false, posicao: null })
                        });
                        console.log('Resposta da desativação:', response.status, response.statusText);
                        if (!response.ok) {
                            const errorData = await response.json().catch(() => ({}));
                            throw new Error(errorData.message || "Erro ao desativar nível");
                        }
                        const result = await response.json();
                        showFeedback(result.message, false);
                        modal.style.display = "none";
                        fetchNiveis();
                    } catch (error) {
                        console.error("Erro ao desativar nível:", error);
                        showFeedback("Erro ao desativar nível: " + error.message);
                    }
                }
            };

            // Configurar botão de salvar alterações
            saveChangesButton.onclick = async () => {
                const novaPosicao = parseInt(posicaoInput.value);
                if (!novaPosicao || novaPosicao <= 0) {
                    showFeedback("Informe uma posição válida.");
                    return;
                }
                try {
                    console.log('Ativando nível:', nivelId, 'com posição:', novaPosicao);
                    const response = await fetch(`http://localhost:3000/niveis/${nivelId}/ativar`, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                        body: JSON.stringify({ ativo: true, posicao: novaPosicao })
                    });
                    console.log('Resposta da ativação:', response.status, response.statusText);
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.message || "Erro ao ativar nível");
                    }
                    const result = await response.json();
                    showFeedback(result.message, false);
                    modal.style.display = "none";
                    fetchNiveis();
                } catch (error) {
                    console.error("Erro ao ativar nível:", error);
                    showFeedback("Erro ao ativar nível: " + error.message);
                }
            };
        } catch (error) {
            console.error("Erro ao buscar nível:", error);
            statusContent.innerHTML = "<p>Erro ao carregar detalhes do nível.</p>";
            showFeedback("Erro ao carregar detalhes do nível: " + error.message);
        }

        // Fechar modal ao clicar no X
        document.querySelector('.close').onclick = () => {
            modal.style.display = "none";
        };

        // Fechar modal ao clicar fora do conteúdo
        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    }

    // Função para buscar e exibir os detalhes de um nível
    async function showDetails(nivelId) {
        const details = document.getElementById(`details${nivelId}`);
        details.classList.toggle('hidden');
        if (!details.classList.contains('hidden')) {
            details.classList.add('fade-in');
        }
    }

    // Função para buscar e exibir as perguntas de um nível
    async function showQuestions(nivelId) {
        const questionsDiv = document.getElementById(`questions${nivelId}`);
        questionsDiv.classList.toggle('hidden');
        if (!questionsDiv.classList.contains('hidden')) {
            questionsDiv.classList.add('fade-in');

            try {
                const token = localStorage.getItem('token');
                console.log('Buscando perguntas para nível:', nivelId);
                const response = await fetch(`http://localhost:3000/perguntas?nivel_id=${nivelId}`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                console.log('Resposta das perguntas:', response.status, response.statusText);
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || "Erro ao buscar perguntas");
                }
                const data = await response.json();
                console.log('Perguntas recebidas:', data);
                renderQuestions(nivelId, data.perguntas);
            } catch (error) {
                console.error("Erro ao buscar perguntas:", error);
                showFeedback("Erro ao buscar perguntas: " + error.message);
            }
        }
    }

    // Função para renderizar as perguntas de um nível
    function renderQuestions(nivelId, perguntas) {
        const questionsDiv = document.getElementById(`questions${nivelId}`);
        questionsDiv.innerHTML = `
            <h4 class="text-lg font-semibold mb-2">Perguntas:</h4>
            <ul class="list-disc pl-5 space-y-2">
                ${perguntas.map(pergunta => `
                    <li>
                        <p class="font-medium">${pergunta.texto}</p>
                        <p class="text-gray-600"><strong>Resposta Correta:</strong> ${pergunta.resposta_correta}</p>
                        <p class="text-gray-600"><strong>Opções:</strong> ${pergunta.opcao1}, ${pergunta.opcao2}, ${pergunta.opcao3}</p>
                    </li>
                `).join('')}
            </ul>
        `;
    }

    // Logout
    document.getElementById('logoutButton').addEventListener('click', () => {
        console.log('Efetuando logout...');
        localStorage.removeItem('token');
        window.location.href = "index.html";
    });
</script>
</body>

</html>
