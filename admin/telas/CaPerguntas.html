<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Perguntas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="bg-white w-64 p-6 shadow-lg fixed top-0 left-0 h-screen">
            <h2 class="text-2xl font-bold mb-6">Menu</h2>
            <ul>
                <li class="mb-4">
                    <a href="/public/telas/Painel.html"
                        class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded">
                        <i class="fas fa-home mr-3"></i> Inicio
                    </a>
                </li>
                <li class="mb-4">
                    <a href="/public/telas/DadoUsuario.html"
                        class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded">
                        <i class="fas fa-user mr-3"></i> Perfil
                    </a>
                </li>
                <li class="mb-4">
                    <a href="/public/telas/Fases.html"
                        class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded">
                        <i class="fas fa-tasks mr-3"></i> Missão
                    </a>
                </li>
                
                <li class="mb-4">
                    <a href="/public/Biblioteca/paginaBiblioteca.html"
                        class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded">
                        <i class="fas fa-book mr-3"></i> Biblioteca
                    </a>
                </li>
                <li id="adminDropdown" class="mb-4 hidden">
                    <div class="relative">
                        <button id="adminMenuButton"
                            class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded w-full">
                            <i class="fas fa-cog mr-3"></i> Administração
                            <i class="fas fa-chevron-down ml-auto"></i>
                        </button>
                        <ul id="adminMenuItems" class="hidden absolute left-0 mt-2 w-48 bg-white shadow-lg rounded-lg">
                            <li>
                                <a href="PesquisaUsuario.html"
                                    class="block px-4 py-2 text-gray-700 hover:text-blue-500 hover:bg-blue-100">Usuários</a>
                            </li>
                            <li>
                                <a href=""
                                    class="block px-4 py-2 text-gray-700 hover:text-blue-500 hover:bg-blue-100">Cadastrar Perguntas</a>
                            </li>
                            <li>
                                <a href="DadosFases.html"
                                    class="block px-4 py-2 text-gray-700 hover:text-blue-500 hover:bg-blue-100">Dados das Fases</a>
                            </li>
                            <li>
                                <a href="DadosNiveis.html"
                                    class="block px-4 py-2 text-gray-700 hover:text-blue-500 hover:bg-blue-100">Busca de Níveis e Edição</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8 ml-64">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Cadastro de Níveis e Perguntas</h2>
                <button id="logoutButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Sair</button>
            </div>

            <!-- Formulário de Níveis -->
            <form id="nivelForm" class="bg-white p-6 rounded-lg shadow-lg mb-8">
                <h3 class="text-xl font-bold mb-4">Cadastrar Nível</h3>
                <div class="mb-4">
                    <label for="titulo" class="block text-gray-700 font-bold mb-2">Título:</label>
                    <input type="text" id="titulo" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="descricao" class="block text-gray-700 font-bold mb-2">Descrição:</label>
                    <textarea id="descricao" class="w-full p-2 border rounded-lg" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="xpTotal" class="block text-gray-700 font-bold mb-2">XP Total:</label>
                    <input type="number" id="xpTotal" class="w-full p-2 border rounded-lg" value="30" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Salvar
                    Nível</button>
            </form>

            <!-- Formulário de Perguntas -->
            <form id="perguntaForm" class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-xl font-bold mb-4">Cadastrar Pergunta</h3>
                <div class="mb-4">
                    <label for="nivel" class="block text-gray-700 font-bold mb-2">Nível:</label>
                    <select id="nivel" class="w-full p-2 border rounded-lg" required>
                        <option value="">Selecione um nível</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="pergunta" class="block text-gray-700 font-bold mb-2">Pergunta:</label>
                    <input type="text" id="pergunta" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="respostaCerta" class="block text-gray-700 font-bold mb-2">Resposta Certa:</label>
                    <input type="text" id="respostaCerta" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="respostaErrada1" class="block text-gray-700 font-bold mb-2">Resposta Errada 1:</label>
                    <input type="text" id="respostaErrada1" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="respostaErrada2" class="block text-gray-700 font-bold mb-2">Resposta Errada 2:</label>
                    <input type="text" id="respostaErrada2" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="respostaErrada3" class="block text-gray-700 font-bold mb-2">Resposta Errada 3:</label>
                    <input type="text" id="respostaErrada3" class="w-full p-2 border rounded-lg" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Salvar
                    Pergunta</button>
            </form>
        </div>
    </div>

    <script>
    // Função para exibir mensagens de feedback
    function showFeedback(message, isError = true) {
        const feedbackDiv = document.createElement('div');
        feedbackDiv.className = `fixed bottom-4 right-4 p-4 rounded-lg shadow-lg ${isError ? 'bg-red-500' : 'bg-green-500'} text-white z-50`;
        feedbackDiv.textContent = message;
        document.body.appendChild(feedbackDiv);
        setTimeout(() => feedbackDiv.remove(), 3000);
    }

    // Verifica autenticação e tipo de usuário
    document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem('token');
        console.log('Token on load:', token ? 'Presente' : 'Ausente');

        if (!token) {
            showFeedback("Você precisa estar logado para acessar esta página.");
            window.location.href = "/public/telas/index.thml";
            return;
        }

        fetch("http://localhost:3000/verifyToken", {
            method: "GET",
            headers: { "Authorization": `Bearer ${token}` }
        })
            .then(res => {
                console.log('Verify token response:', res.status);
                return res.json();
            })
            .then(data => {
                console.log('Verify token data:', data);
                if (!data.auth || data.user.tipo !== 'admin') {
                    localStorage.removeItem('token');
                    showFeedback("Acesso restrito a administradores.");
                    window.location.href = '/public/telas/index.thml';
                } else {
                    // Configura menu admin
                    const adminDropdown = document.getElementById('adminDropdown');
                    adminDropdown.classList.remove('hidden');

                    const adminMenuButton = document.getElementById('adminMenuButton');
                    const adminMenuItems = document.getElementById('adminMenuItems');

                    adminMenuButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        adminMenuItems.classList.toggle('hidden');
                    });

                    document.addEventListener('click', (e) => {
                        if (!adminMenuButton.contains(e.target) && !adminMenuItems.contains(e.target)) {
                            adminMenuItems.classList.add('hidden');
                        }
                    });

                    // Carrega níveis no dropdown
                    loadNiveis();
                }
            })
            .catch(error => {
                console.error("Erro ao verificar token:", error);
                showFeedback("Erro ao verificar autenticação.");
                localStorage.removeItem('token');
                window.location.href = "/public/telas/index.thml";
            });
    });

    // Função para carregar níveis no dropdown
    async function loadNiveis() {
        try {
            const token = localStorage.getItem('token');
            console.log('Carregando níveis...');
            const response = await fetch("http://localhost:3000/niveis", {
                headers: { "Authorization": `Bearer ${token}` }
            });
            console.log('Resposta do backend:', response.status, response.statusText);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || "Erro ao carregar níveis");
            }
            const data = await response.json();
            console.log('Níveis recebidos:', data);
            const nivelSelect = document.getElementById('nivel');
            nivelSelect.innerHTML = '<option value="">Selecione um nível</option>';
            data.niveis.forEach(nivel => {
                const option = document.createElement('option');
                option.value = nivel.id;
                option.textContent = nivel.titulo;
                nivelSelect.appendChild(option);
            });
        } catch (error) {
            console.error("Erro ao carregar níveis:", error);
            showFeedback("Erro ao carregar níveis: " + error.message);
        }
    }

    // Formulário de Nível
    document.getElementById('nivelForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const titulo = document.getElementById('titulo').value;
        const descricao = document.getElementById('descricao').value;
        const xpTotal = document.getElementById('xpTotal').value;

        try {
            const token = localStorage.getItem('token');
            console.log('Cadastrando nível:', { titulo, descricao, xpTotal });
            const response = await fetch("http://localhost:3000/niveis", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ titulo, descricao, xp_total: parseInt(xpTotal) })
            });
            console.log('Resposta do cadastro de nível:', response.status, response.statusText);
            const data = await response.json();
            console.log('Dados recebidos:', data);
            if (!response.ok) {
                throw new Error(data.message || "Erro ao cadastrar nível");
            }
            showFeedback(data.message, false);
            document.getElementById('nivelForm').reset();
            loadNiveis(); // Atualiza dropdown após cadastrar um novo nível
        } catch (error) {
            console.error("Erro ao cadastrar nível:", error);
            showFeedback("Erro ao cadastrar nível: " + error.message);
        }
    });

    // Formulário de Pergunta
    document.getElementById('perguntaForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const nivel_id = document.getElementById('nivel').value;
        const texto = document.getElementById('pergunta').value;
        const resposta_correta = document.getElementById('respostaCerta').value;
        const opcao1 = document.getElementById('respostaErrada1').value;
        const opcao2 = document.getElementById('respostaErrada2').value;
        const opcao3 = document.getElementById('respostaErrada3').value;

        try {
            const token = localStorage.getItem('token');
            console.log('Cadastrando pergunta:', { nivel_id, texto, resposta_correta, opcao1, opcao2, opcao3 });
            const response = await fetch("http://localhost:3000/perguntas", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({
                    nivel_id: parseInt(nivel_id),
                    texto,
                    resposta_correta,
                    opcao1,
                    opcao2,
                    opcao3
                })
            });
            console.log('Resposta do cadastro de pergunta:', response.status, response.statusText);
            const data = await response.json();
            console.log('Dados recebidos:', data);
            if (!response.ok) {
                throw new Error(data.message || "Erro ao cadastrar pergunta");
            }
            showFeedback(data.message, false);
            document.getElementById('perguntaForm').reset();
        } catch (error) {
            console.error("Erro ao cadastrar pergunta:", error);
            showFeedback("Erro ao cadastrar pergunta: " + error.message);
        }
    });

    // Logout
    document.getElementById('logoutButton').addEventListener('click', () => {
        console.log('Efetuando logout...');
        localStorage.removeItem('token');
        window.location.href = "/public/telas/index.thml";
    });
</script>
</body>

</html>
