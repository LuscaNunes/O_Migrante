<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca e Edição de Usuários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="bg-white w-64 p-6 shadow-lg fixed top-0 left-0 h-screen">
            <h2 class="text-2xl font-bold mb-6">Menu</h2>
            <ul>
                <li class="mb-4">
                    <a href="/public/telas/Painel.html"
                        class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded">
                        <i class="fas fa-home mr-3"></i> Inicio
                    </a>
                </li>
                <li class="mb-4">
                    <a href="/public/telas/DadoUsuario.html"
                        class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded">
                        <i class="fas fa-user mr-3"></i> Perfil
                    </a>
                </li>
                <li class="mb-4">
                    <a href="/public/telas/Fases.html"
                        class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded">
                        <i class="fas fa-tasks mr-3"></i> Missão
                    </a>
                </li>
                <li class="mb-4">
                    <a href="/public/Biblioteca/paginaBiblioteca.html"
                        class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded">
                        <i class="fas fa-book mr-3"></i> Biblioteca
                    </a>
                </li>
                
                <li id="adminDropdown" class="mb-4 hidden">
                    <div class="relative">
                        <button id="adminMenuButton"
                            class="flex items-center text-gray-700 hover:text-blue-500 hover:bg-blue-100 py-2 px-3 rounded w-full">
                            <i class="fas fa-cog mr-3"></i> Administração
                            <i class="fas fa-chevron-down ml-auto"></i>
                        </button>
                        <ul id="adminMenuItems" class="hidden absolute left-0 mt-2 w-48 bg-white shadow-lg rounded-lg">
                            <li>
                                <a href=""
                                    class="block px-4 py-2 text-gray-700 hover:text-blue-500 hover:bg-blue-100">Usuários</a>
                            </li>
                            <li>
                                <a href="CaPerguntas.html"
                                    class="block px-4 py-2 text-gray-700 hover:text-blue-500 hover:bg-blue-100">Cadastrar Perguntas</a>
                            </li>
                            <li>
                                <a href="DadosFases.html"
                                    class="block px-4 py-2 text-gray-700 hover:text-blue-500 hover:bg-blue-100">Dados das Fases</a>
                            </li>
                            <li>
                                <a href="DadosNiveis.html"
                                    class="block px-4 py-2 text-gray-700 hover:text-blue-500 hover:bg-blue-100">Busca de Níveis e Edição</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8 ml-64">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Busca e Edição de Usuários</h2>
                <button id="logoutButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Sair</button>
            </div>

            <!-- Formulário de Busca -->
            <form id="buscaUsuarioForm" class="bg-white p-6 rounded-lg shadow-lg mb-8">
                <h3 class="text-xl font-bold mb-4">Buscar Usuário</h3>
                <div class="mb-4">
                    <label for="buscaUsuario" class="block text-gray-700 font-bold mb-2">ID, Nome ou E-mail:</label>
                    <input type="text" id="buscaUsuario" class="w-full p-2 border rounded-lg" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Buscar</button>
            </form>

            <!-- Tabela de Usuários -->
            <div id="usuariosTable" class="bg-white p-6 rounded-lg shadow-lg hidden">
                <h3 class="text-xl font-bold mb-4">Resultados</h3>
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b text-left">ID</th>
                            <th class="py-2 px-4 border-b text-left">Nome</th>
                            <th class="py-2 px-4 border-b text-left">Email</th>
                            <th class="py-2 px-4 border-b text-left">Tipo</th>
                            <th class="py-2 px-4 border-b text-left">XP Total</th>
                            <th class="py-2 px-4 border-b text-left">Fase Atual</th>
                            <th class="py-2 px-4 border-b text-left">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="usuariosTableBody">
                    </tbody>
                </table>
            </div>

            <!-- Formulário de Edição -->
            <form id="editaUsuarioForm" class="bg-white p-6 rounded-lg shadow-lg hidden">
                <h3 class="text-xl font-bold mb-4">Editar Usuário</h3>
                <input type="hidden" id="editaUsuarioId">
                <div class="mb-4">
                    <label for="editaUsuarioNome" class="block text-gray-700 font-bold mb-2">Nome:</label>
                    <input type="text" id="editaUsuarioNome" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="editaUsuarioEmail" class="block text-gray-700 font-bold mb-2">Email:</label>
                    <input type="email" id="editaUsuarioEmail" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="editaUsuarioTipo" class="block text-gray-700 font-bold mb-2">Tipo:</label>
                    <select id="editaUsuarioTipo" class="w-full p-2 border rounded-lg" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="editaUsuarioXpTotal" class="block text-gray-700 font-bold mb-2">XP Total:</label>
                    <input type="number" id="editaUsuarioXpTotal" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="editaUsuarioFaseAtual" class="block text-gray-700 font-bold mb-2">Fase Atual:</label>
                    <input type="number" id="editaUsuarioFaseAtual" class="w-full p-2 border rounded-lg" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Salvar</button>
            </form>
        </div>
    </div>

    <script>
    // Função para exibir mensagens de feedback
    function showFeedback(message, isError = true) {
        const feedbackDiv = document.createElement('div');
        feedbackDiv.className = `fixed bottom-4 right-4 p-4 rounded-lg shadow-lg ${isError ? 'bg-red-500' : 'bg-green-500'} text-white z-50`;
        feedbackDiv.textContent = message;
        document.body.appendChild(feedbackDiv);
        setTimeout(() => feedbackDiv.remove(), 3000);
    }

    // Verifica autenticação e tipo de usuário
    document.addEventListener("DOMContentLoaded", async () => {
        const token = localStorage.getItem('token');
        console.log('Token on load:', token ? 'Presente' : 'Ausente');

        if (!token) {
            showFeedback("Você precisa estar logado para acessar esta página.");
            setTimeout(() => window.location.href = "index.html", 3000);
            return;
        }

        try {
            console.log('Verificando token...');
            const response = await fetch("http://localhost:3000/verifyToken", {
                method: "GET",
                headers: { "Authorization": `Bearer ${token}` }
            });
            console.log('Resposta da verificação:', response.status, response.statusText);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || "Erro ao verificar token");
            }
            const data = await response.json();
            console.log('Dados do token:', data);
            if (!data.auth || data.user.tipo !== 'admin') {
                localStorage.removeItem('token');
                showFeedback("Acesso restrito a administradores.");
                setTimeout(() => window.location.href = "index.html", 3000);
            } else {
                // Configura menu admin
                const adminDropdown = document.getElementById('adminDropdown');
                adminDropdown.classList.remove('hidden');

                const adminMenuButton = document.getElementById('adminMenuButton');
                const adminMenuItems = document.getElementById('adminMenuItems');

                adminMenuButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    adminMenuItems.classList.toggle('hidden');
                });

                document.addEventListener('click', (e) => {
                    if (!adminMenuButton.contains(e.target) && !adminMenuItems.contains(e.target)) {
                        adminMenuItems.classList.add('hidden');
                    }
                });
            }
        } catch (error) {
            console.error("Erro ao verificar token:", error);
            showFeedback("Erro ao verificar autenticação: " + error.message);
            localStorage.removeItem('token');
            setTimeout(() => window.location.href = "index.html", 3000);
        }
    });

    // Busca de usuário por ID, nome ou e-mail
    document.getElementById('buscaUsuarioForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const busca = document.getElementById('buscaUsuario').value.trim();
        const token = localStorage.getItem('token');

        document.getElementById('editaUsuarioForm').classList.add('hidden');

        if (!busca) {
            showFeedback("Por favor, insira um ID, nome ou e-mail para buscar.");
            return;
        }

        try {
            console.log('Buscando usuário:', busca);
            const response = await fetch(`http://localhost:3000/usuarios?busca=${encodeURIComponent(busca)}`, {
                headers: { "Authorization": `Bearer ${token}` }
            });
            console.log('Resposta da busca:', response.status, response.statusText);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || "Erro ao buscar usuários");
            }
            const data = await response.json();
            console.log('Usuários encontrados:', data);
            renderUsuarios(data.usuarios);
        } catch (error) {
            console.error("Erro ao buscar usuários:", error);
            showFeedback("Erro ao buscar usuários: " + error.message);
        }
    });

    // Função para renderizar usuários na tabela
    function renderUsuarios(usuarios) {
        const tbody = document.getElementById('usuariosTableBody');
        tbody.innerHTML = '';

        if (usuarios.length === 0) {
            showFeedback("Nenhum usuário encontrado.");
            return;
        }

        usuarios.forEach(usuario => {
            const row = `
                <tr>
                    <td class="py-2 px-4 border-b text-left">${usuario.id_usuario}</td>
                    <td class="py-2 px-4 border-b text-left">${usuario.nome}</td>
                    <td class="py-2 px-4 border-b text-left">${usuario.email}</td>
                    <td class="py-2 px-4 border-b text-left">${usuario.tipo}</td>
                    <td class="py-2 px-4 border-b text-left">${usuario.xp_total}</td>
                    <td class="py-2 px-4 border-b text-left">${usuario.fase_atual}</td>
                    <td class="py-2 px-4 border-b text-left">
                        <button 
                            class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600"
                            onclick="editarUsuario(${usuario.id_usuario})"
                        >
                            Editar
                        </button>
                    </td>
                </tr>
            `;
            tbody.innerHTML += row;
        });

        document.getElementById('usuariosTable').classList.remove('hidden');
    }

    // Função para carregar dados do usuário para edição
    async function editarUsuario(id) {
        if (!id || isNaN(id)) {
            showFeedback("ID inválido.");
            return;
        }

        try {
            const token = localStorage.getItem('token');
            console.log('Carregando usuário para edição:', id);
            const response = await fetch(`http://localhost:3000/usuarios/${id}`, {
                headers: { "Authorization": `Bearer ${token}` }
            });
            console.log('Resposta do usuário:', response.status, response.statusText);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || "Erro ao buscar usuário");
            }
            const data = await response.json();
            console.log('Dados do usuário:', data);

            document.getElementById('editaUsuarioId').value = data.id_usuario;
            document.getElementById('editaUsuarioNome').value = data.nome;
            document.getElementById('editaUsuarioEmail').value = data.email;
            document.getElementById('editaUsuarioTipo').value = data.tipo;
            document.getElementById('editaUsuarioXpTotal').value = data.xp_total;
            document.getElementById('editaUsuarioFaseAtual').value = data.fase_atual;
            document.getElementById('editaUsuarioForm').classList.remove('hidden');
        } catch (error) {
            console.error("Erro ao carregar dados do usuário:", error);
            showFeedback("Erro ao carregar dados do usuário: " + error.message);
        }
    }

    // Salvamento da edição do usuário
    document.getElementById('editaUsuarioForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('editaUsuarioId').value;
        const nome = document.getElementById('editaUsuarioNome').value.trim();
        const email = document.getElementById('editaUsuarioEmail').value.trim();
        const tipo = document.getElementById('editaUsuarioTipo').value;
        const xp_total = document.getElementById('editaUsuarioXpTotal').value;
        const fase_atual = document.getElementById('editaUsuarioFaseAtual').value;
        const token = localStorage.getItem('token');

        if (!nome || !email || !tipo || !xp_total || !fase_atual) {
            showFeedback("Por favor, preencha todos os campos.");
            return;
        }

        const xpTotalNum = parseInt(xp_total);
        const faseAtualNum = parseInt(fase_atual);
        if (isNaN(xpTotalNum) || isNaN(faseAtualNum)) {
            showFeedback("XP Total e Fase Atual devem ser números válidos.");
            return;
        }

        try {
            console.log('Salvando edição do usuário:', id, { nome, email, tipo, xp_total: xpTotalNum, fase_atual: faseAtualNum });
            const response = await fetch(`http://localhost:3000/usuarios/${id}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ nome, email, tipo, xp_total: xpTotalNum, fase_atual: faseAtualNum })
            });
            console.log('Resposta da edição:', response.status, response.statusText);
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.message || "Erro ao salvar edição");
            }
            const data = await response.json();
            showFeedback(data.message, false);
            document.getElementById('editaUsuarioForm').reset();
            document.getElementById('editaUsuarioForm').classList.add('hidden');
            document.getElementById('buscaUsuarioForm').submit();
        } catch (error) {
            console.error("Erro ao salvar edição:", error);
            showFeedback("Erro ao salvar edição: " + error.message);
        }
    });

    // Fechar o formulário de edição
    document.getElementById('editaUsuarioForm').addEventListener('reset', () => {
        document.getElementById('editaUsuarioForm').classList.add('hidden');
    });

    // Logout
    document.getElementById('logoutButton').addEventListener('click', () => {
        console.log('Efetuando logout...');
        localStorage.removeItem('token');
        showFeedback("Logout realizado com sucesso!", false);
        setTimeout(() => window.location.href = "index.html", 2000);
    });
</script>
</body>

</html>
