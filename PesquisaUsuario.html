<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca e Edição de Usuários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="bg-white w-64 p-6 shadow-lg">
            <h2 class="text-2xl font-bold mb-6">Menu</h2>
            <ul>
                <li class="mb-4">
                    <a href="Painel.html" class="flex items-center text-gray-700 hover:text-gray-900">
                        <i class="fas fa-home mr-3"></i> Inicio
                    </a>
                </li>
                <li class="mb-4">
                    <a href="PaginaProducao.html" class="flex items-center text-gray-700 hover:text-gray-900">
                        <i class="fas fa-user mr-3"></i> Perfil
                    </a>
                </li>
                <li class="mb-4">
                    <a href="PaginaProducao.html" class="flex items-center text-gray-700 hover:text-gray-900">
                        <i class="fas fa-scroll mr-3"></i> Pergaminho
                    </a>
                </li>
                <li class="mb-4">
                    <a href="Fases.html" class="flex items-center text-gray-700 hover:text-gray-900">
                        <i class="fas fa-tasks mr-3"></i> Missão
                    </a>
                </li>
                <li class="mb-4">
                    <a href="PaginaProducao.html" class="flex items-center text-gray-700 hover:text-gray-900">
                        <i class="fas fa-bell mr-3"></i> Notificação
                    </a>
                </li>
                <li class="mb-4">
                    <a href="PaginaProducao.html" class="flex items-center text-gray-700 hover:text-gray-900">
                        <i class="fas fa-user-friends mr-3"></i> Amigos
                    </a>
                </li>
                <li class="mb-4">
                    <a href="PaginaProducao.html" class="flex items-center text-gray-700 hover:text-gray-900">
                        <i class="fas fa-blog mr-3"></i> Blog
                    </a>
                </li>
                <li id="adminDropdown" class="mb-4 hidden">
                    <div class="relative">
                        <button id="adminMenuButton" class="flex items-center text-gray-700 hover:text-gray-900 w-full">
                            <i class="fas fa-cog mr-3"></i> Administração
                            <i class="fas fa-chevron-down ml-auto"></i>
                        </button>
                        <ul id="adminMenuItems" class="hidden absolute left-0 mt-2 w-48 bg-white shadow-lg rounded-lg">
                            <li><a href="CaPerguntas.html" class="block px-4 py-2 hover:bg-gray-100">Cadastro de Perguntas</a></li>
                            <li><a href="DadosFases.html" class="block px-4 py-2 hover:bg-gray-100">Dados das Fases</a></li>
                            <li>
                                <a href="DadosNiveis.html" class="block px-4 py-2 hover:bg-gray-100">
                                    Busca de Níveis e Edição
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Busca e Edição de Usuários</h2>
                <button id="logoutButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Sair</button>
            </div>

            <!-- Formulário de Busca -->
            <form id="buscaUsuarioForm" class="bg-white p-6 rounded-lg shadow-lg mb-8">
                <h3 class="text-xl font-bold mb-4">Buscar Usuário</h3>
                <div class="mb-4">
                    <label for="buscaUsuario" class="block text-gray-700 font-bold mb-2">ID, Nome ou E-mail:</label>
                    <input type="text" id="buscaUsuario" class="w-full p-2 border rounded-lg" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Buscar</button>
            </form>

            <!-- Tabela de Usuários -->
            <div id="usuariosTable" class="bg-white p-6 rounded-lg shadow-lg hidden">
                <h3 class="text-xl font-bold mb-4">Resultados</h3>
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b text-left">ID</th>
                            <th class="py-2 px-4 border-b text-left">Nome</th>
                            <th class="py-2 px-4 border-b text-left">Email</th>
                            <th class="py-2 px-4 border-b text-left">Tipo</th>
                            <th class="py-2 px-4 border-b text-left">XP Total</th>
                            <th class="py-2 px-4 border-b text-left">Fase Atual</th>
                            <th class="py-2 px-4 border-b text-left">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="usuariosTableBody">
                    </tbody>
                </table>
            </div>

            <!-- Formulário de Edição -->
            <form id="editaUsuarioForm" class="bg-white p-6 rounded-lg shadow-lg hidden">
                <h3 class="text-xl font-bold mb-4">Editar Usuário</h3>
                <input type="hidden" id="editaUsuarioId">
                <div class="mb-4">
                    <label for="editaUsuarioNome" class="block text-gray-700 font-bold mb-2">Nome:</label>
                    <input type="text" id="editaUsuarioNome" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="editaUsuarioEmail" class="block text-gray-700 font-bold mb-2">Email:</label>
                    <input type="email" id="editaUsuarioEmail" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="editaUsuarioTipo" class="block text-gray-700 font-bold mb-2">Tipo:</label>
                    <select id="editaUsuarioTipo" class="w-full p-2 border rounded-lg" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="editaUsuarioXpTotal" class="block text-gray-700 font-bold mb-2">XP Total:</label>
                    <input type="number" id="editaUsuarioXpTotal" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="editaUsuarioFaseAtual" class="block text-gray-700 font-bold mb-2">Fase Atual:</label>
                    <input type="number" id="editaUsuarioFaseAtual" class="w-full p-2 border rounded-lg" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Salvar</button>
            </form>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');

        document.getElementById('buscaUsuarioForm').addEventListener('submit', (e) => {
            e.preventDefault();

            document.getElementById('editaUsuarioForm').classList.add('hidden');

            const busca = document.getElementById('buscaUsuario').value.trim();
            if (!busca) {
                alert("Por favor, insira um ID, nome ou e-mail para buscar.");
                return;
            }

            fetch(`http://localhost:3000/usuarios?busca=${busca}`, {
                headers: { "Authorization": token }
            })
                .then(res => res.json())
                .then(data => {
                    const tbody = document.getElementById('usuariosTableBody');
                    tbody.innerHTML = '';

                    if (data.usuarios.length === 0) {
                        alert("Nenhum usuário encontrado.");
                        return;
                    }

                    data.usuarios.forEach(usuario => {
                        const row = `
                            <tr>
                                <td class="py-2 px-4 border-b text-left">${usuario.id_usuario}</td>
                                <td class="py-2 px-4 border-b text-left">${usuario.nome}</td>
                                <td class="py-2 px-4 border-b text-left">${usuario.email}</td>
                                <td class="py-2 px-4 border-b text-left">${usuario.tipo}</td>
                                <td class="py-2 px-4 border-b text-left">${usuario.xp_total}</td>
                                <td class="py-2 px-4 border-b text-left">${usuario.fase_atual}</td>
                                <td class="py-2 px-4 border-b text-left">
                                    <button 
                                        class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600"
                                        onclick="editarUsuario(${usuario.id_usuario})"
                                    >
                                        Editar
                                    </button>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });

                    document.getElementById('usuariosTable').classList.remove('hidden');
                })
                .catch(error => {
                    console.error("Erro ao buscar usuários:", error);
                    alert("Erro ao buscar usuários. Verifique o console.");
                });
        });

        function editarUsuario(id) {
            if (!id || isNaN(id)) {
                alert("ID inválido.");
                return;
            }
            fetch(`http://localhost:3000/usuarios/${id}`, {
                headers: { "Authorization": token }
            })
                .then(res => {
                    if (!res.ok) {
                        throw new Error("Erro ao buscar usuário.");
                    }
                    return res.json();
                })
                .then(data => {
                    document.getElementById('editaUsuarioId').value = data.id_usuario;
                    document.getElementById('editaUsuarioNome').value = data.nome;
                    document.getElementById('editaUsuarioEmail').value = data.email;
                    document.getElementById('editaUsuarioTipo').value = data.tipo;
                    document.getElementById('editaUsuarioXpTotal').value = data.xp_total;
                    document.getElementById('editaUsuarioFaseAtual').value = data.fase_atual;
                    document.getElementById('editaUsuarioForm').classList.remove('hidden');
                })
                .catch(error => {
                    console.error("Erro ao carregar dados do usuário:", error);
                    alert("Erro ao carregar dados do usuário. Verifique o console.");
                });
        }

        document.getElementById('editaUsuarioForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('editaUsuarioId').value;
            const nome = document.getElementById('editaUsuarioNome').value.trim();
            const email = document.getElementById('editaUsuarioEmail').value.trim();
            const tipo = document.getElementById('editaUsuarioTipo').value;
            const xp_total = document.getElementById('editaUsuarioXpTotal').value;
            const fase_atual = document.getElementById('editaUsuarioFaseAtual').value;

            if (!nome || !email || !tipo || !xp_total || !fase_atual) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            fetch(`http://localhost:3000/usuarios/${id}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": token
                },
                body: JSON.stringify({ nome, email, tipo, xp_total, fase_atual })
            })
                .then(res => res.json())
                .then(data => {
                    alert(data.message);
                    document.getElementById('editaUsuarioForm').reset();
                    document.getElementById('editaUsuarioForm').classList.add('hidden');
                    document.getElementById('buscaUsuarioForm').submit();
                })
                .catch(error => {
                    console.error("Erro ao salvar edição:", error);
                    alert("Erro ao salvar edição. Verifique o console.");
                });
        });

        const adminDropdown = document.getElementById('adminDropdown');
        if (adminDropdown) {
            adminDropdown.classList.remove('hidden');

            const adminMenuButton = document.getElementById('adminMenuButton');
            const adminMenuItems = document.getElementById('adminMenuItems');

            adminMenuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                adminMenuItems.classList.toggle('hidden');
            });

            document.addEventListener('click', (e) => {
                if (!adminMenuButton.contains(e.target) && !adminMenuItems.contains(e.target)) {
                    adminMenuItems.classList.add('hidden');
                }
            });
        }

        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = "index.html";
        });
    </script>
</body>

</html>
