<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca e Edição de Níveis e Fases</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="bg-white w-64 p-6 shadow-lg">
            <h2 class="text-2xl font-bold mb-6">Menu</h2>
            <ul>
                <li class="mb-4">
                    <a href="Painel.html" class="flex items-center text-gray-700 hover:text-gray-900">
                        <i class="fas fa-home mr-3"></i> Inicio
                    </a>
                </li>
                <li class="mb-4">
                    <a href="PaginaProducao.html" class="flex items-center text-gray-700 hover:text-gray-900">
                        <i class="fas fa-user mr-3"></i> Perfil
                    </a>
                </li>
                <li class="mb-4">
                    <a href="PaginaProducao.html" class="flex items-center text-gray-700 hover:text-gray-900">
                        <i class="fas fa-scroll mr-3"></i> Pergaminho
                    </a>
                </li>
                <li class="mb-4">
                    <a href="Fases.html" class="flex items-center text-gray-700 hover:text-gray-900">
                        <i class="fas fa-tasks mr-3"></i> Missão
                    </a>
                </li>
                <li class="mb-4">
                    <a href="PaginaProducao.html" class="flex items-center text-gray-700 hover:text-gray-900">
                        <i class="fas fa-bell mr-3"></i> Notificação
                    </a>
                </li>
                <li class="mb-4">
                    <a href="PaginaProducao.html" class="flex items-center text-gray-700 hover:text-gray-900">
                        <i class="fas fa-user-friends mr-3"></i> Amigos
                    </a>
                </li>
                <li class="mb-4">
                    <a href="PaginaProducao.html" class="flex items-center text-gray-700 hover:text-gray-900">
                        <i class="fas fa-blog mr-3"></i> Blog
                    </a>
                </li>
                <li id="adminDropdown" class="mb-4 hidden">
                    <div class="relative">
                        <button id="adminMenuButton" class="flex items-center text-gray-700 hover:text-gray-900 w-full">
                            <i class="fas fa-cog mr-3"></i> Administração
                            <i class="fas fa-chevron-down ml-auto"></i>
                        </button>
                        <ul id="adminMenuItems" class="hidden absolute left-0 mt-2 w-48 bg-white shadow-lg rounded-lg">
                            <li><a href="PesquisaUsuario.html" class="block px-4 py-2 hover:bg-gray-100">Usuários</a>
                            </li>
                            <li><a href="CaPerguntas.html" class="block px-4 py-2 hover:bg-gray-100">Cadastro de
                                    Perguntas</a></li>
                            <li><a href="DadosFases.html" class="block px-4 py-2 hover:bg-gray-100">Dados das Fases</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Busca e Edição de Níveis</h2>
                <button id="logoutButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Sair</button>
            </div>

            <!-- Formulário de Busca -->
            <form id="buscaNivelForm" class="bg-white p-6 rounded-lg shadow-lg mb-8">
                <h3 class="text-xl font-bold mb-4">Buscar Nível para Edição</h3>
                <div class="mb-4">
                    <label for="buscaNivel" class="block text-gray-700 font-bold mb-2">Digite o ID ou Título:</label>
                    <input type="text" id="buscaNivel" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="flex gap-4">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Buscar
                    </button>
                    <button type="button" id="listarTodosButton" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        Listar Todos
                    </button>
                    <a href="DadosPergunta.html" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        Perguntas
                    </a>
                </div>
            </form>

            <!-- Tabela de Níveis -->
            <div id="niveisTable" class="bg-white p-6 rounded-lg shadow-lg hidden">
                <h3 class="text-xl font-bold mb-4">Resultados</h3>
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b text-left">ID</th>
                            <th class="py-2 px-4 border-b text-left">Título</th>
                            <th class="py-2 px-4 border-b text-left">Descrição</th>
                            <th class="py-2 px-4 border-b text-left">XP Total</th>
                            <th class="py-2 px-4 border-b text-left">Ativo</th>
                            <th class="py-2 px-4 border-b text-left">Posição</th>
                            <th class="py-2 px-4 border-b text-left">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="niveisTableBody">
                    </tbody>
                </table>
            </div>

            <!-- Formulário de Edição -->
            <form id="editaNivelForm" class="bg-white p-6 rounded-lg shadow-lg hidden">
                <h3 class="text-xl font-bold mb-4">Editar Nível</h3>
                <input type="hidden" id="editaNivelId">
                <div class="mb-4">
                    <label for="editaNivelTitulo" class="block text-gray-700 font-bold mb-2">Título:</label>
                    <input type="text" id="editaNivelTitulo" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="editaNivelDescricao" class="block text-gray-700 font-bold mb-2">Descrição:</label>
                    <textarea id="editaNivelDescricao" class="w-full p-2 border rounded-lg" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="editaNivelXpTotal" class="block text-gray-700 font-bold mb-2">XP Total:</label>
                    <input type="number" id="editaNivelXpTotal" class="w-full p-2 border rounded-lg" required>
                </div>
                <div class="flex gap-4">
                    <button type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Salvar</button>
                    <button type="button" id="fecharEdicaoButton"
                        class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Fechar</button>
                    <button type="button" id="excluirNivelButton"
                        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Excluir Nível</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');

        document.getElementById('buscaNivelForm').addEventListener('submit', (e) => {
            e.preventDefault();

            document.getElementById('editaNivelForm').classList.add('hidden');

            const busca = document.getElementById('buscaNivel').value.trim();
            if (!busca) {
                alert("Por favor, insira um ID, título ou descrição para buscar.");
                return;
            }

            fetch(`http://localhost:3000/niveis?busca=${busca}`, {
                headers: { "Authorization": token }
            })
                .then(res => res.json())
                .then(data => {
                    const tbody = document.getElementById('niveisTableBody');
                    tbody.innerHTML = '';

                    if (data.niveis.length === 0) {
                        alert("Nenhum nível encontrado.");
                        return;
                    }

                    data.niveis.forEach(nivel => {
                        const row = `
                    <tr>
                        <td class="py-2 px-4 border-b text-left">${nivel.id}</td>
                        <td class="py-2 px-4 border-b text-left">${nivel.titulo}</td>
                        <td class="py-2 px-4 border-b text-left">${nivel.descricao}</td>
                        <td class="py-2 px-4 border-b text-left">${nivel.xp_total}</td>
                        <td class="py-2 px-4 border-b text-left">${nivel.ativo ? 'Sim' : 'Não'}</td>
                        <td class="py-2 px-4 border-b text-left">${nivel.posicao || 0}</td>
                        <td class="py-2 px-4 border-b text-left">
                            <button 
                                class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600"
                                onclick="editarNivel(${nivel.id})"
                            >
                                Editar
                            </button>
                        </td>
                    </tr>
                `;
                        tbody.innerHTML += row;
                    });

                    document.getElementById('niveisTable').classList.remove('hidden');
                })
                .catch(error => {
                    console.error("Erro ao buscar níveis:", error);
                    alert("Erro ao buscar níveis. Verifique o console.");
                });
        });

        function editarNivel(id) {
            if (!id || isNaN(id)) {
                alert("ID inválido.");
                return;
            }
            fetch(`http://localhost:3000/niveis/${id}`, {
                headers: { "Authorization": token }
            })
                .then(res => {
                    if (!res.ok) {
                        throw new Error("Erro ao buscar nível.");
                    }
                    return res.json();
                })
                .then(data => {
                    document.getElementById('editaNivelId').value = data.id;
                    document.getElementById('editaNivelTitulo').value = data.titulo;
                    document.getElementById('editaNivelDescricao').value = data.descricao;
                    document.getElementById('editaNivelXpTotal').value = data.xp_total;

                    document.getElementById('editaNivelForm').classList.remove('hidden');
                })
                .catch(error => {
                    console.error("Erro ao carregar dados do nível:", error);
                    alert("Erro ao carregar dados do nível. Verifique o console.");
                });
        }

        document.getElementById('editaNivelForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('editaNivelId').value;
            const titulo = document.getElementById('editaNivelTitulo').value.trim();
            const descricao = document.getElementById('editaNivelDescricao').value.trim();
            const xp_total = document.getElementById('editaNivelXpTotal').value;

            if (!titulo || !descricao || !xp_total) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            fetch(`http://localhost:3000/niveis/${id}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": token
                },
                body: JSON.stringify({ titulo, descricao, xp_total }) // Envia apenas os campos necessários
            })
                .then(res => res.json())
                .then(data => {
                    alert(data.message);
                    document.getElementById('editaNivelForm').reset();
                    document.getElementById('editaNivelForm').classList.add('hidden');
                    document.getElementById('buscaNivelForm').submit();
                })
                .catch(error => {
                    console.error("Erro ao salvar edição:", error);
                    alert("Erro ao salvar edição. Verifique o console.");
                });
        });

        // Fechar o formulário de edição
        document.getElementById('fecharEdicaoButton').addEventListener('click', () => {
            document.getElementById('editaNivelForm').classList.add('hidden');
        });

        // Excluir nível
        document.getElementById('excluirNivelButton').addEventListener('click', () => {
            const id = document.getElementById('editaNivelId').value;
            if (!id) {
                alert("Nenhum nível selecionado para exclusão.");
                return;
            }

            const confirmacao = confirm("Tem certeza que deseja excluir este nível e todas as suas perguntas?");
            if (confirmacao) {
                fetch(`http://localhost:3000/niveis/${id}`, {
                    method: "DELETE",
                    headers: { "Authorization": token }
                })
                    .then(res => res.json())
                    .then(data => {
                        alert(data.message);
                        document.getElementById('editaNivelForm').classList.add('hidden');
                        document.getElementById('buscaNivelForm').submit();
                    })
                    .catch(error => {
                        console.error("Erro ao excluir nível:", error);
                        alert("Erro ao excluir nível. Verifique o console.");
                    });
            }
        });

        const adminDropdown = document.getElementById('adminDropdown');
        if (adminDropdown) {
            adminDropdown.classList.remove('hidden');

            const adminMenuButton = document.getElementById('adminMenuButton');
            const adminMenuItems = document.getElementById('adminMenuItems');

            adminMenuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                adminMenuItems.classList.toggle('hidden');
            });

            document.addEventListener('click', (e) => {
                if (!adminMenuButton.contains(e.target) && !adminMenuItems.contains(e.target)) {
                    adminMenuItems.classList.add('hidden');
                }
            });
        }

        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = "index.html";
        });

        // Função para buscar todos os níveis
        function fetchTodosNiveis() {
            fetch("http://localhost:3000/niveis", {
                headers: { "Authorization": token }
            })
                .then(res => res.json())
                .then(data => {
                    const tbody = document.getElementById('niveisTableBody');
                    tbody.innerHTML = '';

                    if (data.niveis.length === 0) {
                        alert("Nenhum nível encontrado.");
                        return;
                    }

                    data.niveis.forEach(nivel => {
                        const row = `
                    <tr>
                        <td class="py-2 px-4 border-b text-left">${nivel.id}</td>
                        <td class="py-2 px-4 border-b text-left">${nivel.titulo}</td>
                        <td class="py-2 px-4 border-b text-left">${nivel.descricao}</td>
                        <td class="py-2 px-4 border-b text-left">${nivel.xp_total}</td>
                        <td class="py-2 px-4 border-b text-left">${nivel.ativo ? 'Sim' : 'Não'}</td>
                        <td class="py-2 px-4 border-b text-left">${nivel.posicao || 0}</td>
                        <td class="py-2 px-4 border-b text-left">
                            <button 
                                class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600"
                                onclick="editarNivel(${nivel.id})"
                            >
                                Editar
                            </button>
                        </td>
                    </tr>
                `;
                        tbody.innerHTML += row;
                    });

                    document.getElementById('niveisTable').classList.remove('hidden');
                })
                .catch(error => {
                    console.error("Erro ao buscar níveis:", error);
                    alert("Erro ao buscar níveis. Verifique o console.");
                });
        }

        // Adiciona o evento de clique ao botão "Listar Todos"
        document.getElementById('listarTodosButton').addEventListener('click', fetchTodosNiveis);
    </script>
</body>

</html>
