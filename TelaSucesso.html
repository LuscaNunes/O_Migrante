<html>
 <head>
  <title>
   Resultado da Missão
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 font-roboto flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
   <h1 class="text-2xl font-bold text-center mb-4">
    Parabéns, [Nome do Usuário]!
   </h1>
   <p class="text-center text-lg mb-4">
    Você completou a missão com sucesso.
   </p>
   <div class="text-center mb-4">
    <p class="text-xl font-semibold">
     Total de XP:
     <span class="text-green-500">
      [XP Total]
     </span>
    </p>
    <p class="text-xl font-semibold">
     Total de Acertos:
     <span class="text-green-500">
      [Total de Acertos]
     </span>
    </p>
    <p class="text-xl font-semibold">
     Porcentagem de Acertos:
     <span class="text-green-500">
      [Porcentagem de Acertos]%
     </span>
    </p>
   </div>
   <div class="flex justify-between mt-6">
    <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">
     Voltar às Missões
    </button>
    <button class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700">
     Próximo Nível
    </button>
   </div>
  </div>
 </body>
</html>
